<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mie - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    /* ALIGNMENT CONTROL: This controls the overall page layout positioning */
    body { 
      font-family: Arial, sans-serif; 
      background: #f5f5f5; 
      display: flex; 
      justify-content: center; /* EDIT: Horizontal centering - keeps form centered left-right */
      align-items: flex-start; /* EDIT: Changed from 'center' to 'flex-start' - positions form at TOP instead of middle */
     min-height: calc(100vh - 30px); 
      margin: 0; 
      padding: 20px 10px; /* EDIT: Added top padding (20px) to give space from very top of page */
      box-sizing: border-box;
    }
    
    /* CONTAINER STYLING: The white box that contains the form */
    .container { 
      background: #fff; 
      padding: 15px 20px; 
      border-radius: 12px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
      width: 100%; 
      max-width: 400px; 
      text-align: center; 
    }
    
    /* LOGO STYLING */
    .logo { 
      width: 70px; 
      height: 70px; 
      border-radius: 50%; 
      object-fit: cover; 
      margin-bottom: 8px; 
    }
    
    /* TEXT STYLING */
    .welcome { 
      font-family: 'Montserrat', sans-serif; 
      font-size: 20px; 
      font-weight: 600; 
      margin-bottom: 5px; 
      color: #222; 
    }
    
    h2 { 
      margin-top: 0; 
      margin-bottom: 12px; 
      color: #555; 
      font-size: 16px; 
      font-weight: normal; 
    }
    
    /* FORM INPUT STYLING */
    input { 
      width: 100%; 
      padding: 12px; 
      margin: 4px 0; 
      border: 1px solid #ccc; 
      border-radius: 8px; 
      box-sizing: border-box; 
      font-size: 16px; 
    }
    
    /* BUTTON STYLING */
    button { 
      width: 100%; 
      padding: 12px; 
      background: #4CAF50; 
      color: #fff; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      margin-top: 8px; 
      font-size: 16px; 
      transition: background-color 0.3s; 
    }
    
    button:hover:not(:disabled) { 
      background: #45a049; 
    }
    
    button:disabled { 
      background: #aaa; 
      cursor: not-allowed; 
    }
    
    /* MESSAGE STYLING (error/success messages) */
    .message { 
      font-size: 14px; 
      margin-top: 10px; 
      margin-bottom: 10px; 
      display: none; 
      padding: 10px; 
      border-radius: 8px; 
      text-align: left; 
    }
    
    .error { 
      color: #D8000C; 
      background-color: #FFD2D2; 
      border: 1px solid #D8000C; 
    }
    
    .success { 
      color: #4F8A10; 
      background-color: #DFF2BF; 
      border: 1px solid #4F8A10; 
    }
    
    /* LINK STYLING (Sign In link) */
    .link { 
      margin-top: 12px; 
      font-size: 14px; 
    }
    
    .link a { 
      color: #4CAF50; 
      text-decoration: none; 
      font-weight: bold; 
    }
    
    /* ========== RESPONSIVE ADJUSTMENTS ========== */
    /* Mobile devices - adjust top spacing for smaller screens */
    @media (max-width: 480px) {
      body {
        padding: 10px 10px; /* EDIT: Less top padding on mobile for more screen usage */
      }
    }
    
    /* 
    ========== ALIGNMENT EDITING GUIDE ==========
    
    To change positioning in the future, edit the body CSS:
    
    HORIZONTAL POSITIONING (left-right):
    - justify-content: center; = centered horizontally
    - justify-content: flex-start; = left aligned
    - justify-content: flex-end; = right aligned
    
    VERTICAL POSITIONING (top-bottom):
    - align-items: flex-start; = top aligned (CURRENT)
    - align-items: center; = middle aligned
    - align-items: flex-end; = bottom aligned
    
    TOP SPACING:
    - body padding: 20px 10px; = 20px from top, 10px from sides
    - Increase first number (20px) for more top space
    - Decrease first number for less top space
    
    EXAMPLES:
    - More top space: padding: 40px 10px;
    - Less top space: padding: 5px 10px;
    - Completely at top: padding: 0 10px; + align-items: flex-start;
    */
  </style>
</head>
<body>
  <div class="container">
    <a href="dashboard.html" class="logo-link">
      <img src="https://github.com/rylhong/mie-pages/blob/main/logo_white_70x70.png?raw=true" alt="Mie Logo" class="logo">
    </a>
    <h1 class="welcome">Hey, it's Mie.</h1>
    <h2>Welcome</h2>
    <form id="signupForm">
      <input type="text" id="fullName" placeholder="Full Name (e.g., John Doe)" required pattern="^.+\s.+$" title="Please enter your first and last name.">
      <input type="email" id="emailAddress" placeholder="Gmail Address (e.g., johndoe@gmail.com)" required pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" title="Please enter a valid @gmail.com address.">
      <input type="tel" id="phoneNumber" placeholder="Cell Phone Number (e.g., 16509009000)" required pattern="^\d{10,}$" title="Please enter at least 10 digits.">
      <input type="password" id="pin" placeholder="4-Digit PIN (e.g., 1234)" required pattern="\d{4}" title="PIN must be exactly 4 digits.">
      <input type="password" id="confirmPin" placeholder="Confirm PIN" required>
      
      <div class="message error" id="errorMsg"></div>
      <div class="message success" id="successMsg"></div>
      
      <button type="submit" id="submitButton">Sign Up</button>
    </form>
    <div class="link">
      Already have an account? <a href="dashboard.html">Sign In</a>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbznUPKZlnFhnfWwT9b5ntpRMGG6rNoUP6d3s7FC8aS44gTwBGc1WenVSOhDVi5KqT4h/exec
";

    const form = document.getElementById("signupForm");
    const fullNameInput = document.getElementById("fullName");
    const emailInput = document.getElementById("emailAddress");
    const phoneInput = document.getElementById("phoneNumber");
    const pinInput = document.getElementById("pin");
    const confirmPinInput = document.getElementById("confirmPin");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");
    const submitButton = document.getElementById("submitButton");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const errors = [];
      errorMsg.style.display = "none";
      successMsg.style.display = "none";

      // Validation
      if (!/^\S+\s\S+.*$/.test(fullNameInput.value)) {
        errors.push("Please enter your full name (first and last).");
      }
      if (!/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(emailInput.value)) {
        errors.push("A valid @gmail.com address is required.");
      }
      if (!/^\d{10,}$/.test(phoneInput.value)) {
        errors.push("Phone number must be at least 10 digits.");
      }
      if (!/^\d{4}$/.test(pinInput.value)) {
        errors.push("PIN must be exactly 4 digits.");
      }
      if (pinInput.value !== confirmPinInput.value) {
        errors.push("PINs do not match.");
      }

      if (errors.length > 0) {
        errorMsg.innerHTML = errors.join('<br>');
        errorMsg.style.display = "block";
        return;
      }
      
      submitButton.disabled = true;
      submitButton.textContent = "Signing Up...";

      const formData = {
        fullName: fullNameInput.value,
        emailAddress: emailInput.value,
        phoneNumber: phoneInput.value,
        pin: pinInput.value,
        timestamp: new Date().toISOString()
      };

      fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
      })
      .then(response => {
        successMsg.textContent = "Sign up successful! Welcome to Mie - check your email for confirmation.";
        successMsg.style.display = "block";
        form.reset();
      })
      .catch(error => {
        console.error('Error:', error);
        errorMsg.innerHTML = "An error occurred. Please try again.";
        errorMsg.style.display = "block";
      })
      .finally(() => {
        submitButton.disabled = false;
        submitButton.textContent = "Sign Up";
      });
    });
  </script>
</body>
</html>
