<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mie - Sign Up</title>
  <!-- Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container */
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Logo */
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    /* Welcome text */
    .welcome {
      font-family: 'Montserrat', sans-serif;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #222;
    }

    /* Headings */
    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    /* Input fields */
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }

    button:hover {
      background: #45a049;
    }

    /* Error messages */
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }

    /* Links */
    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo with link -->
    <a href="https://example.com" class="logo-link">
      <img src="logo.png" alt="Mie Logo" class="logo">
    </a>

    <!-- Welcome header -->
    <h1 class="welcome">Join Mie</h1>

    <h2>Sign Up</h2>
    <form id="signupForm" action="index.html">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <div class="error" id="errorMsg">Passwords do not match</div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="link">
      Already have an account? <a href="index.html">Sign In</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(e) {
      if (password.value !== confirmPassword.value) {
        e.preventDefault();
        errorMsg.style.display = "block";
      } else {
        errorMsg.style.display = "none";
      }
    });
  </script>
</body>
</html>
