<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - Mie</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&display=swap');

    body {
      font-family: 'Lato', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      box-sizing: border-box;
    }

    .comingsoon-image {
      max-width: 100%;
      width: 300px; /* adjust as needed */
      margin-bottom: 30px;
    }

    .subscribe-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .subscribe-container h2 {
      font-family: 'Montserrat', sans-serif;
      color: #333;
      margin: 0 0 15px 0;
      font-size: 22px;
    }

    .subscribe-form {
      display: flex;
      gap: 10px;
      margin: 0;
    }

    .subscribe-form input[type="email"] {
      flex-grow: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      min-width: 0;
    }

    .subscribe-form button {
      padding: 12px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .subscribe-form button:hover {
      background-color: #0056b3;
    }

    .subscribe-form button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #message {
      margin-top: 12px;
      font-size: 14px;
      height: auto;
    }

    .success { color: green; }
    .error { color: red; }

    /* Responsive for mobile */
    @media (max-width: 480px) {
      .comingsoon-image { width: 200px; margin-bottom: 20px; }
      .subscribe-container { padding: 15px; max-width: 320px; }
      .subscribe-container h2 { font-size: 18px; }
      .subscribe-form { flex-direction: column; gap: 8px; }
      .subscribe-form input[type="email"] { font-size: 12px; padding: 10px; }
      .subscribe-form button { font-size: 12px; padding: 10px; width: 100%; }
      #message { font-size: 12px; }
    }
  </style>
</head>
<body>

  <!-- Top center image -->
  <img src="https://mie-today.github.io/mie-pages/coming_soon.png" alt="Coming Soon" class="comingsoon-image">

  <!-- Subscription form below image -->
  <div class="subscribe-container">
    <h2>Subscribe and get updates</h2>
    <form class="subscribe-form" id="subscribeForm">
      <input type="email" name="email" placeholder="Enter your email address" required>
      <button type="submit">Subscribe</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const form = document.getElementById('subscribeForm');
    const messageEl = document.getElementById('message');
    const submitButton = form.querySelector('button');
    
    // Your Web App URL
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxNczz3c-Z9DXBarnoYpkyuGKfX5ktJUxPFS9hG_AmiabKORFG1hJvCRTHRELY2y0I/exec';

    form.addEventListener('submit', e => {
      e.preventDefault();
      messageEl.textContent = 'Submitting...';
      messageEl.className = '';
      submitButton.disabled = true;

      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => response.json())
        .then(data => {
          if (data.result === 'success') {
            messageEl.textContent = 'Thank you for subscribing!';
            messageEl.className = 'success';
            form.reset();
          } else {
            if (data.message && data.message.includes('already subscribed')) {
              messageEl.textContent = 'This email is already subscribed!';
            } else {
              messageEl.textContent = 'An error occurred. Please try again.';
            }
            messageEl.className = 'error';
            console.error('Error:', data.message);
          }
        })
        .catch(error => {
          messageEl.textContent = 'An error occurred. Please try again.';
          messageEl.className = 'error';
          console.error('Fetch Error:', error.message);
        })
        .finally(() => { submitButton.disabled = false; });
    });
  </script>

</body>
</html>
