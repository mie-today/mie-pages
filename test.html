
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIE Home</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
  /* Base styles for a full-height, flexible layout */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevent scrollbars on the main page */
  }

  body {
    font-family: Lato, sans-serif;
    display: flex; /* Use flexbox to easily center content */
    justify-content: center;
    align-items: center;
    padding: 20px; /* This creates the padded background area */
    box-sizing: border-box; /* Ensures padding is included in the 100% height */
    text-align: center;
    background-color: #f3f4f6;
  }

  .calendar {
    width: 100%;
    max-width: 500px;
    height: 100%; /* The calendar will fill the padded body area */
    max-height: 700px; /* A cap for very large desktop screens */
    margin: auto;
    border: 1px solid #ccc;
    border-radius: 12px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    overflow: hidden; /* Important: prevents internal content from causing scrollbars */
    display: flex;
    flex-direction: column; /* Stack header, days, and dates vertically */
  }

  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f4f4f4;
    padding: 0.5em 1em;
    border-bottom: 1px solid #ddd;
    font-weight: bold;
    flex-shrink: 0; /* Prevents the header from shrinking */
  }

  .calendar-header button {
    background: none;
    border: none;
    font-size: 1.2em;
    cursor: pointer;
    flex: 0 0 auto;
  }

  .calendar-header span {
    font-size: 1.1em;
    flex: 1;
    text-align: center;
  }

  .calendar-days, .calendar-dates {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
  }

  .calendar-days {
    flex-shrink: 0; /* Prevents the days row from shrinking */
  }

  .calendar-days div {
    font-weight: bold;
    padding: 0.3em;
    font-size: 0.9em;
  }

  .calendar-dates {
    flex-grow: 1; /* This makes the date grid expand to fill all remaining vertical space */
    grid-auto-rows: 1fr; /* This distributes the available height equally among the date rows */
  }

  .calendar-dates div {
    font-size: 0.9em;
    border-radius: 6px;
    display: flex; /* Centers the date number perfectly in its cell */
    align-items: center;
    justify-content: center;
    cursor: default;
  }

  .calendar-dates div:hover {
    background: #e6f2ff;
  }

  /* Responsive adjustments for mobile and tablet */
  @media(max-width: 500px) {
    body {
        padding: 10px; /* Reduce the padding on smaller screens */
    }
    .calendar {
        border-radius: 8px;
    }
    .calendar-header span {
        font-size: 1em;
    }
    .calendar-days div, .calendar-dates div {
        font-size: 0.75em;
    }
  }

  @media(max-width: 400px) {
    .calendar-header span {
        font-size: 0.9em;
    }
    .calendar-days div, .calendar-dates div {
        font-size: 0.7em;
    }
  }
</style>
</head>
<body>

<div class="calendar">
  <div class="calendar-header">
    <button onclick="changeMonth(-1)">&lt;</button>
    <span id="monthYear"></span>
    <button onclick="changeMonth(1)">&gt;</button>
  </div>
  <div class="calendar-days">
    <div>Sun</div><div>Mon</div><div>Tue</div>
    <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>
  <div class="calendar-dates" id="calendarDates"></div>
</div>

<script>
/* ---------------- Calendar Logic ---------------- */
const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();

function renderCalendar(month, year){
  document.getElementById("monthYear").textContent = monthNames[month] + " " + year;
  const dates = document.getElementById("calendarDates");
  dates.innerHTML = "";
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  for (let i = 0; i < firstDay; i++) dates.appendChild(document.createElement("div"));
  for (let i = 1; i <= daysInMonth; i++) {
    const day = document.createElement("div");
    day.textContent = i;
    dates.appendChild(day);
  }
}

function changeMonth(delta){
  currentMonth += delta;
  if (currentMonth > 11) { currentMonth = 0; currentYear++; }
  else if (currentMonth < 0) { currentMonth = 11; currentYear--; }
  renderCalendar(currentMonth, currentYear);
}

renderCalendar(currentMonth, currentYear);
</script>

</body>
</html>
