<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://apis.google.com/js/api.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

<style>
  /* Box sizing + base */
  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; padding: 0; }
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f3f4f6;
    color: #1f2937;
  }
  .dark body {
    background-color: #111827;
    color: #f9fafb;
  }

  /* Scrollbar styles (fixed selector names) */
  .oauth-app-container #message-log::-webkit-scrollbar { width:8px; height:8px; }
  .oauth-app-container #message-log::-webkit-scrollbar-track { background-color:#e5e7eb; border-radius:9999px; }
  .oauth-app-container #message-log::-webkit-scrollbar-thumb { background-color:#9ca3af; border-radius:9999px; }
  .dark .oauth-app-container #message-log::-webkit-scrollbar-track { background-color:#374151; }
  .dark .oauth-app-container #message-log::-webkit-scrollbar-thumb { background-color:#6b7280; }

  .oauth-app-container .flex-grow-scroll { overflow-y:auto; flex-grow:1; }
  .disabled { opacity: 0.5; cursor: not-allowed; }

  .oauth-app-container { max-width: 100%; margin: 0 auto; }

  /* --- Mobile: fit 350x500 exactly --- */
  @media (max-width: 480px) {
    html, body { height: 100%; }
    body { overflow: hidden; }
    .oauth-app-container {
      width: 350px !important;
      height: 500px !important;
      overflow: hidden !important;
      margin: 0 auto !important;
    }
    .mobile-container { padding: 4px !important; gap: 4px !important; height: 100% !important; }

    /* Reduce internal paddings so sums fit within 500px */
    .calendar-section { width: 100% !important; height: 300px !important; padding: 8px !important; overflow: hidden !important; }
    .messaging-section { width: 100% !important; height: 180px !important; padding: 8px !important; overflow: hidden !important; }

    /* Make inner calendar container fit available space */
    #calendar-container { height: calc(100% - 44px) !important; min-height: 0 !important; overflow: hidden !important; }

    /* Messaging internals */
    #message-log { height: 70px !important; padding: 6px !important; overflow-y: auto !important; }
    .mobile-textarea { height: 50px !important; padding: 6px 8px !important; }
    .mobile-small-btn { padding: 3px 6px !important; font-size: 12px !important; }

    /* Calendar control sizing (annotations) */
    .fc .fc-toolbar-title { font-size: 22.67px !important; } /* 17pt */
    .fc .fc-button-primary { font-size: 16px !important; padding: 4px 8px !important; }
    .fc .fc-col-header-cell { font-size: 14px !important; }
    .fc .fc-daygrid-day-number { font-size: 14px !important; }
    .fc .fc-event { font-size: 11px !important; }
  }

  /* Tablet */
  @media (min-width: 481px) and (max-width: 768px) {
    .oauth-app-container { width: 481px; }
    .calendar-section { width: 481px; height: 632px; }
    .messaging-section { width: 481px; height: 316px; }
    #calendar-container { height: calc(100% - 56px); }
  }

  /* Desktop */
  @media (min-width: 769px) {
    .oauth-app-container { width: 800px; }
    .calendar-section { width: 800px; height: 860px; }
    .messaging-section { width: 800px; height: 360px; }
    #calendar-container { height: calc(100% - 56px); }
  }

  /* FullCalendar color/readability fixes */
  .fc { background-color: #ffffff !important; color: #1f2937 !important; }
  .dark .fc { background-color: #1f2937 !important; color: #f9fafb !important; }
  .fc .fc-col-header-cell { background-color: #f8fafc !important; color: #1f2937 !important; }
  .dark .fc .fc-col-header-cell { background-color: #374151 !important; color: #f9fafb !important; }
  .fc .fc-event { background-color: #3b82f6 !important; border-color: #2563eb !important; color: #fff !important; }
  .fc .fc-toolbar-title { color: inherit !important; }

  /* Hide non-current month dates */
  .fc .fc-daygrid-day.fc-day-other { display: none !important; }

  /* Event modal */
  .event-modal { position: fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.5); display:flex; justify-content:center; align-items:center; z-index:1000; }
  .event-modal-content { background: white; border-radius: 12px; padding: 16px; max-width: 400px; width: 90%; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); color: #1f2937; }
  .dark .event-modal-content { background: #374151; color: #f9fafb; }
</style>
</head>
<body>

<div class="oauth-app-container">
  <div class="flex flex-col p-4 space-y-4 w-full mobile-container">

    <div id="calendar-section" class="calendar-section bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 flex flex-col">
      <div id="auth-area" class="flex flex-col items-center justify-center space-y-4 h-full">
        <h2 class="text-lg md:text-xl lg:text-2xl font-semibold text-center">Sign in to view your Google Calendar</h2>
        <div id="g_id_onload"
             data-client_id="514922143683-ja02ef5sm7ppsv79l216l5c18tlvtmg5.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="dark" data-text="signin_with" data-size="large" data-logo_alignment="left"></div>
      </div>

      <div id="calendar-content" class="hidden flex flex-col h-full">
        <div class="flex justify-end items-center mb-4">
          <button id="signout_button" class="bg-red-600 hover:bg-red-700 text-white text-xs py-1 px-2 rounded-md mobile-small-btn">Sign Out</button>
        </div>
        <div id="calendar-container" class="flex-1 min-h-0"></div>
      </div>
    </div>

    <!-- Messaging section restored -->
    <div id="messaging-section" class="messaging-section bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 flex flex-col hidden">
      <h2 class="text-lg md:text-xl lg:text-2xl font-semibold mb-4">Send a Message</h2>
      <div id="message-log" class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg flex-1 overflow-y-auto mb-4">
        <div class="text-sm text-gray-500 dark:text-gray-400">Your sent messages will appear here...</div>
      </div>
      <div class="flex flex-col space-y-4">
        <textarea id="message-input" placeholder="Type your message..." class="rounded-2xl border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 px-4 py-2 bg-white dark:bg-gray-900 text-gray-900 dark:text-white resize-none h-20 mobile-textarea"></textarea>
        <div class="flex items-center space-x-2">
          <label for="file-input" class="cursor-pointer bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-bold py-2 px-4 rounded-full transition-colors mobile-text-12pt">Add Image</label>
          <input id="file-input" type="file" class="hidden" accept="image/*">
          <div id="file-preview" class="hidden">
            <img id="preview-image" class="max-w-32 max-h-32 rounded border" alt="Preview">
            <button id="remove-file" class="text-red-500 text-sm mobile-text-12pt ml-2">Remove</button>
          </div>
        </div>
        <button id="send-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow transition-colors disabled:bg-blue-300 dark:disabled:bg-blue-900 disabled w-full mobile-text-14pt" disabled>Send</button>
      </div>
    </div>

  </div>
</div>

<!-- Event Details Modal -->
<div id="event-modal" class="event-modal hidden">
  <div class="event-modal-content">
    <div class="flex justify-between items-start mb-4">
      <h3 id="event-title" class="text-xl font-semibold"></h3>
      <button id="close-modal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
    </div>
    <div id="event-details" class="space-y-2">
      <p id="event-time" class="text-gray-600 dark:text-gray-300"></p>
      <p id="event-description" class="text-gray-700 dark:text-gray-200"></p>
      <p id="event-location" class="text-gray-600 dark:text-gray-300"></p>
    </div>
    <div class="mt-6 flex justify-end">
      <a id="event-link" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Open in Google Calendar</a>
    </div>
  </div>
</div>

<script>
(function() {
    const CLIENT_ID = "514922143683-ja02ef5sm7ppsv79l216l5c18tlvtmg5.apps.googleusercontent.com";
    const API_SCOPES = 'https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/gmail.send https://www.googleapis.com/auth/userinfo.email';
    const RECIPIENT_EMAIL = "save@mie.today";

    let tokenClient;
    let calendar;
    let selectedFile = null;
    let userEmail = null;
    let gapi_loaded = false;
    let cachedCalendars = null;

    // DOM
    const authArea = document.getElementById('auth-area');
    const calendarContent = document.getElementById('calendar-content');
    const calendarContainer = document.getElementById('calendar-container');
    const messagingSection = document.getElementById('messaging-section');
    const signoutButton = document.getElementById('signout_button');
    const sendButton = document.getElementById('send-button');
    const messageLog = document.getElementById('message-log');
    const messageInput = document.getElementById('message-input');
    const fileInput = document.getElementById('file-input');
    const filePreview = document.getElementById('file-preview');
    const previewImage = document.getElementById('preview-image');
    const removeFileButton = document.getElementById('remove-file');
    const eventModal = document.getElementById('event-modal');
    const closeModal = document.getElementById('close-modal');
    const eventTitle = document.getElementById('event-title');
    const eventTime = document.getElementById('event-time');
    const eventDescription = document.getElementById('event-description');
    const eventLocation = document.getElementById('event-location');
    const eventLink = document.getElementById('event-link');

    // Listeners
    signoutButton.addEventListener('click', handleSignOut);
    sendButton.addEventListener('click', sendEmail);
    messageInput.addEventListener('input', updateSendButton);
    fileInput.addEventListener('change', handleFileSelect);
    removeFileButton.addEventListener('click', removeFile);
    closeModal.addEventListener('click', () => eventModal.classList.add('hidden'));
    eventModal.addEventListener('click', (e) => { if (e.target === eventModal) eventModal.classList.add('hidden'); });

    // Init GAPI client
    function initializeGapiClient() {
        gapi.client.init({
            discoveryDocs: [
                "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest",
                "https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest"
            ],
        }).then(() => { gapi_loaded = true; }).catch(err => { console.error('GAPI init failed', err); });
    }
    gapi.load('client', initializeGapiClient);

    window.handleCredentialResponse = (response) => {
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID,
            scope: API_SCOPES,
            callback: (tokenResponse) => {
                if (tokenResponse && tokenResponse.access_token) {
                    gapi.client.setToken(tokenResponse);
                    handleAuthSuccess();
                } else {
                    console.error('Failed to get access token.', tokenResponse);
                }
            }
        });
        tokenClient.requestAccessToken();
    };

    async function handleAuthSuccess() {
        authArea.classList.add('hidden');
        calendarContent.classList.remove('hidden');
        messagingSection.classList.remove('hidden');

        // Wait for gapi client initialization
        let attempts = 0;
        while (!gapi_loaded && attempts < 50) { await new Promise(r=>setTimeout(r,100)); attempts++; }
        if (!gapi_loaded) { logMessage('Error: Google API not loaded properly', 'error'); return; }

        try { await getUserEmail(); } catch(e){ console.warn('Could not fetch email', e); }
        displayMonthlyCalendar();
    }

    async function getUserEmail() {
        // Try userinfo endpoint -> Gmail -> People API
        try {
            await new Promise(r=>setTimeout(r, 500)); // small delay to let token settle
            const token = gapi.client.getToken();
            if (token && token.access_token) {
                const userinfoResponse = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', { headers: { 'Authorization': `Bearer ${token.access_token}` } });
                if (userinfoResponse.ok) {
                    const userInfo = await userinfoResponse.json();
                    if (userInfo.email) { userEmail = userInfo.email; logMessage(`Signed in as: ${userEmail}`, 'success'); return userEmail; }
                }
            }
            // Gmail fallback
            const gmailResp = await gapi.client.gmail.users.getProfile({ 'userId': 'me' });
            if (gmailResp && gmailResp.result && gmailResp.result.emailAddress) { userEmail = gmailResp.result.emailAddress; logMessage(`Signed in as: ${userEmail}`, 'success'); return userEmail; }

            // People API fallback
            const peopleResp = await fetch('https://people.googleapis.com/v1/people/me?personFields=emailAddresses', { headers: { 'Authorization': `Bearer ${token.access_token}` } });
            if (peopleResp.ok) { const pd = await peopleResp.json(); if (pd.emailAddresses && pd.emailAddresses.length>0) { userEmail = pd.emailAddresses[0].value; logMessage(`Signed in as: ${userEmail}`, 'success'); return userEmail; } }

            logMessage('Warning: Could not retrieve email address', 'error');
        } catch (err) {
            console.error('All email retrieval methods failed', err);
            logMessage('Warning: Could not retrieve email address', 'error');
            throw err;
        }
    }

    function handleSignOut() {
        const token = gapi.client.getToken();
        if (token) {
            google.accounts.oauth2.revoke(token.access_token, () => {
                gapi.client.setToken(null);
            });
        }
        updateUIForSignOut();
    }

    function displayMonthlyCalendar() {
        if (calendar) calendar.destroy();

        // ensure calendar container has a clientHeight
        const containerHeight = Math.max(200, calendarContainer.clientHeight || 300);

        calendar = new FullCalendar.Calendar(calendarContainer, {
            initialView: 'dayGridMonth',
            headerToolbar: { left: 'prev,next', center: 'title', right: 'today' },
            fixedWeekCount: false,
            showNonCurrentDates: false,
            height: containerHeight,
            events: async (fetchInfo, successCallback, failureCallback) => {
                try {
                    if (!cachedCalendars) {
                        const calendarListResponse = await gapi.client.calendar.calendarList.list();
                        cachedCalendars = calendarListResponse.result.items || [];
                    }
                    const eventPromises = cachedCalendars.map(cal => {
                        return gapi.client.calendar.events.list({
                            'calendarId': cal.id,
                            'timeMin': fetchInfo.start.toISOString(),
                            'timeMax': fetchInfo.end.toISOString(),
                            'showDeleted': false,
                            'singleEvents': true,
                        }).then(response => (response.result.items || []).map(event => ({
                            id: event.id,
                            title: event.summary || 'No Title',
                            start: event.start.dateTime || event.start.date,
                            end: event.end.dateTime || event.end.date,
                            url: event.htmlLink,
                            allDay: !event.start.dateTime,
                            backgroundColor: cal.backgroundColor || undefined,
                            borderColor: cal.backgroundColor || undefined,
                            description: event.description || '',
                            location: event.location || '',
                            rawEvent: event
                        })));
                    });

                    const allEventArrays = await Promise.all(eventPromises);
                    const allEvents = allEventArrays.flat();
                    successCallback(allEvents);
                } catch (err) {
                    console.error('Error fetching calendar data:', err);
                    failureCallback(err);
                }
            },
            eventClick: function(info) { info.jsEvent.preventDefault(); showEventDetails(info.event); }
        });

        calendar.render();
    }

    function showEventDetails(event) {
        eventTitle.textContent = event.title;
        const startDate = new Date(event.start);
        const endDate = new Date(event.end);
        if (event.allDay) { eventTime.textContent = `All day - ${startDate.toLocaleDateString()}`; }
        else { eventTime.textContent = `${startDate.toLocaleString()} - ${endDate.toLocaleString()}`; }
        eventDescription.textContent = event.extendedProps?.description || 'No description';
        eventLocation.textContent = event.extendedProps?.location || 'No location';
        eventLink.href = event.url;
        eventModal.classList.remove('hidden');
    }

    function handleFileSelect(e) {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (ev) => { previewImage.src = ev.target.result; filePreview.classList.remove('hidden'); updateSendButton(); };
            reader.readAsDataURL(file);
        }
    }

    function removeFile() { selectedFile = null; filePreview.classList.add('hidden'); fileInput.value = ''; updateSendButton(); }

    function updateSendButton() {
        const hasText = messageInput.value.trim() !== '';
        const hasFile = selectedFile !== null;
        const canSend = hasText || hasFile;
        sendButton.disabled = !canSend;
        sendButton.classList.toggle('disabled', !canSend);
    }

    async function sendEmail() {
        if (!userEmail) {
            try { await getUserEmail(); if (!userEmail) { logMessage('Error: Could not retrieve your email address. Please sign out and sign in again.', 'error'); return; } }
            catch(e) { logMessage('Error: Could not retrieve your email address. Please sign out and sign in again.', 'error'); return; }
        }

        const messageText = messageInput.value.trim();
        if (!messageText && !selectedFile) return;

        const boundary = '----boundary_' + Date.now();
        const headers = [
            `To: ${RECIPIENT_EMAIL}`,
            `From: ${userEmail}`,
            `Subject: Message from ${userEmail}`,
            `MIME-Version: 1.0`,
            `Content-Type: multipart/mixed; boundary="${boundary}"`
        ];

        let emailContent = headers.join('
') + '

';

        if (messageText) {
            emailContent += `--${boundary}
`;
            emailContent += `Content-Type: text/plain; charset=utf-8
`;
            emailContent += `Content-Transfer-Encoding: 7bit

`;
            emailContent += `${messageText}

`;
        }

        if (selectedFile) {
            const fileData = await fileToBase64(selectedFile);
            emailContent += `--${boundary}
`;
            emailContent += `Content-Type: ${selectedFile.type}; name="${selectedFile.name}"
`;
            emailContent += `Content-Disposition: attachment; filename="${selectedFile.name}"
`;
            emailContent += `Content-Transfer-Encoding: base64

`;
            emailContent += fileData.split(',')[1] + '

';
        }

        emailContent += `--${boundary}--`;

        const base64EncodedEmail = base64UrlEncode(emailContent);

        logMessage(`Sending email from ${userEmail}...`, 'info');
        sendButton.disabled = true; sendButton.classList.add('disabled');

        try {
            await gapi.client.gmail.users.messages.send({ 'userId': 'me', 'resource': { 'raw': base64EncodedEmail } });
            logMessage(`Email sent successfully from ${userEmail}!`, 'success');
            messageInput.value = ''; removeFile();
        } catch (err) {
            console.error('Failed to send email:', err);
            logMessage(`Failed to send email: ${err.result?.error?.message || err.message || 'Unknown error'}.`, 'error');
        } finally { updateSendButton(); }
    }

    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    }

    function base64UrlEncode(str) {
        const bytes = new TextEncoder().encode(str);
        let binary = '';
        for (let i = 0; i < bytes.length; i++) { binary += String.fromCharCode(bytes[i]); }
        return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    function updateUIForSignOut() {
        authArea.classList.remove('hidden');
        calendarContent.classList.add('hidden');
        messagingSection.classList.add('hidden');
        if (calendar) { calendar.destroy(); calendar = null; }
        messageLog.innerHTML = `<div class="text-sm text-gray-500 dark:text-gray-400">Your sent messages will appear here...</div>`;
        messageInput.value = '';
        removeFile();
        userEmail = null;
        cachedCalendars = null;
    }

    function logMessage(text, type='info') {
        if (messageLog.children.length === 1 && messageLog.firstChild.textContent.startsWith('Your sent messages')) messageLog.innerHTML = '';
        const p = document.createElement('p');
        p.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
        const colors = { success: 'text-green-500', error: 'text-red-500', info: 'text-gray-900 dark:text-gray-200' };
        p.className = `text-sm mb-1 ${colors[type] || colors.info}`;
        messageLog.appendChild(p);
        messageLog.scrollTop = messageLog.scrollHeight;
    }

    // init state
    updateUIForSignOut();
})();
</script>
</body>
</html>
