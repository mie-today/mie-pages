<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mie - Sign In</title>
  <!-- Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container */
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Logo */
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    /* Welcome text */
    .welcome {
      font-family: 'Montserrat', sans-serif;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #222;
    }

    /* Headings */
    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    /* Input fields */
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }

    button:hover {
      background: #45a049;
    }

    /* Google button */
    .google-btn {
      background: #db4437;
      margin-top: 10px;
    }

    /* Links */
    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo with link -->
    <a href="https://example.com" class="logo-link">
      <img src="logo.png" alt="Mie Logo" class="logo">
    </a>

    <!-- Welcome header -->
    <h1 class="welcome">Welcome to Mie</h1>

    <h2>Sign In</h2>
    <form action="dashboard.html">
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
      <button type="button" class="google-btn">Sign in with Google</button>
    </form>
    <div class="link">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>
</body>
</html>
