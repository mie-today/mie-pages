<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Mie</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&display=swap');

        body {
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;   /* center horizontally */
            align-items: flex-start;   /* align at top */
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;             /* padding so it's not flush with edges */
            box-sizing: border-box;
        }

        .subscribe-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .subscribe-container h2 {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            margin: 0 0 15px 0; /* tighter spacing */
            font-size: 22px;
        }

        .subscribe-form {
            display: flex;
            gap: 10px;
            margin: 0; /* no extra margin below */
        }

        .subscribe-form input[type="email"] {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            min-width: 0;
        }

        .subscribe-form button {
            padding: 12px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .subscribe-form button:hover {
            background-color: #0056b3;
        }

        .subscribe-form button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #message {
            margin-top: 12px;   /* small gap below button */
            font-size: 14px;
            height: auto;       /* no forced empty space */
        }
        
        .success {
            color: green;
        }
        
        .error {
            color: red;
        }

        /* --- Responsive Styles for Mobile & Tablet --- */
        @media (max-width: 480px) {
            .subscribe-container {
                padding: 15px;
                max-width: 320px; /* shrink white box */
            }

            .subscribe-container h2 {
                font-size: 18px;
            }

            .subscribe-form {
                flex-direction: column;
                gap: 8px;
            }

            .subscribe-form input[type="email"] {
                font-size: 12px;
                padding: 10px;
            }

            .subscribe-form button {
                font-size: 12px;
                padding: 10px;
                width: 100%; /* full-width button */
            }

            #message {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="subscribe-container">
        <h2>Subscribe and get updates</h2>
        <form class="subscribe-form" id="subscribeForm">
            <input type="email" name="email" placeholder="Enter your email address" required>
            <button type="submit">Subscribe</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        const form = document.getElementById('subscribeForm');
        const messageEl = document.getElementById('message');
        const submitButton = form.querySelector('button');
        
        // IMPORTANT: Paste your Web App URL here
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxNczz3c-Z9DXBarnoYpkyuGKfX5ktJUxPFS9hG_AmiabKORFG1hJvCRTHRELY2y0I/exe';

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            messageEl.textContent = 'Submitting...';
            messageEl.className = '';
            submitButton.disabled = true;

            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        messageEl.textContent = 'Thank you for subscribing!';
                        messageEl.className = 'success';
                        form.reset();
                    } else {
                        if (data.message && data.message.includes('already subscribed')) {
                           messageEl.textContent = 'This email is already subscribed!';
                        } else {
                           messageEl.textContent = 'An error occurred. Please try again.';
                        }
                        messageEl.className = 'error';
                        console.error('Error:', data.message);
                    }
                })
                .catch(error => {
                    messageEl.textContent = 'An error occurred. Please try again.';
                    messageEl.className = 'error';
                    console.error('Fetch Error:', error.message);
                })
                .finally(() => {
                   submitButton.disabled = false;
                });
        });
    </script>

</body>
</html>
