<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Google API -->
<script src="https://apis.google.com/js/api.js"></script>
<!-- Google Identity Services -->
<script>
window.handleCredentialResponse = function(response) {
    if (!response.credential) return;
    if (!window.tokenClient) {
        window.tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: "514922143683-ja02ef5sm7ppsv79l216l5c18tlvtmg5.apps.googleusercontent.com",
            scope: "https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/gmail.send https://www.googleapis.com/auth/userinfo.email",
            callback: async (tokenResponse) => {
                if (tokenResponse?.access_token) {
                    gapi.client.setToken(tokenResponse);
                    document.dispatchEvent(new CustomEvent('gis-token-received', { detail: tokenResponse }));
                }
            },
        });
    }
    window.tokenClient.requestAccessToken({ prompt: "" });
};
</script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

<style>
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    background-color: #fff;
    color: #1f2937;
}

/* Remove internal scrollbars */
.oauth-app-container, .calendar-section, .messaging-section, #calendar-container, #message-log {
    overflow: visible !important;
}

/* Disable flex-grow internal scroll */
.flex-grow-scroll { flex-grow: unset !important; }

/* Container */
.oauth-app-container {
    max-width: 100%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

/* Auth area and content wrapper */
#calendar-section {
    display: flex;
    flex-direction: column;
    gap: 4px;
}

/* Single auth area, fixed height */
#auth-area {
    height: 525px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* Calendar + messaging fixed heights */
#calendar-content {
    display: flex;
    flex-direction: column;
    gap: 4px;
}
#calendar-container {
    height: 325px !important;
}
#messaging-section {
    height: 200px !important;
}

/* Sign out button outside calendar box */
#signout_button {
    align-self: flex-end;
    margin-bottom: 0;
}

/* Responsive adjustments */
@media (max-width: 480px) {
    .oauth-app-container { width: 100%; padding: 2px; }
    #auth-area h2 { font-size: 20px; }
    #calendar-container { height: 325px; }
    #messaging-section { height: 200px; }
    .mobile-textarea { height: 50px; }
    .mobile-small-btn { font-size: 12px; padding: 3px 6px; }
    .fc .fc-toolbar-title { font-size: 18px !important; }
    .fc .fc-button-primary { font-size: 14px !important; padding: 3px 6px !important; }
    .fc .fc-col-header-cell { font-size: 12px !important; }
    .fc .fc-daygrid-day-number { font-size: 12px !important; }
    .fc .fc-event { font-size: 10px !important; }
}

/* Tablet */
@media (min-width: 481px) and (max-width: 768px) {
    .oauth-app-container { width: 481px; }
    #calendar-container { height: 325px; }
    #messaging-section { height: 200px; }
}

/* Desktop */
@media (min-width: 769px) {
    .oauth-app-container { width: 800px; }
    #calendar-container { height: 325px; }
    #messaging-section { height: 200px; }
}

/* FullCalendar light mode */
.fc { color: #1f2937 !important; background-color: #fff !important; }
.fc .fc-button-primary { background-color: #3b82f6 !important; border-color: #2563eb !important; color: #fff !important; }
.fc .fc-button-primary:hover { background-color: #2563eb !important; }
.fc-daygrid-day.fc-day-today { background-color: rgba(59,130,246,0.1) !important; }
.fc .fc-daygrid-day-frame { background-color: #fff !important; }
.fc .fc-col-header-cell { background-color: #f8fafc !important; color: #1f2937 !important; }
.fc .fc-daygrid-day-number { color: #1f2937 !important; }
.fc .fc-event { border-color: #3b82f6 !important; background-color: #3b82f6 !important; color: #fff !important; }
</style>
</head>
<body>

<div class="oauth-app-container">
    <!-- Calendar Section -->
    <div id="calendar-section" class="bg-white rounded-xl shadow-lg p-4">
        <!-- Auth Area -->
        <div id="auth-area">
            <h2 class="text-center font-semibold text-gray-800">Sign in to view your Google Calendar</h2>
            <div id="g_id_onload"
                 data-client_id="514922143683-ja02ef5sm7ppsv79l216l5c18tlvtmg5.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false"></div>
            <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-text="signin_with" data-size="large" data-logo_alignment="left"></div>
        </div>

        <!-- Calendar Content -->
        <div id="calendar-content" class="hidden flex flex-col">
            <button id="signout_button" class="bg-red-600 hover:bg-red-700 text-white text-xs py-1 px-2 rounded-md">Sign Out</button>
            <div id="calendar-container"></div>
            <div id="messaging-section" class="bg-white rounded-xl shadow-lg flex flex-col hidden">
                <h2 class="font-semibold text-gray-800 mb-2">Send a Message</h2>
                <div id="message-log" class="bg-gray-50 p-2 rounded-lg flex-1 overflow-y-auto">
                    <div class="text-gray-500">Your sent messages will appear here...</div>
                </div>
                <textarea id="message-input" placeholder="Type your message..." class="rounded-2xl border border-gray-300 px-3 py-2 resize-none h-20"></textarea>
                <div class="flex items-center space-x-2 mt-2">
                    <label for="file-input" class="cursor-pointer bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-3 rounded-full">Add Image</label>
                    <input id="file-input" type="file" class="hidden" accept="image/*">
                    <div id="file-preview" class="hidden flex items-center space-x-2">
                        <img id="preview-image" class="w-16 h-16 object-cover rounded border" alt="Preview">
                        <button id="remove-file" class="text-red-500 text-sm">Remove</button>
                    </div>
                </div>
                <button id="send-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow disabled:bg-blue-300 w-full mt-2" disabled>Send</button>
            </div>
        </div>
    </div>
</div>

<!-- Event modal -->
<div id="event-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-xl p-6 max-w-sm w-11/12 shadow-lg">
        <div class="flex justify-between items-start mb-4">
            <h3 id="event-title" class="font-semibold"></h3>
            <button id="close-modal" class="text-gray-500 text-2xl">&times;</button>
        </div>
        <div id="event-details" class="space-y-2">
            <p id="event-time" class="text-gray-600"></p>
            <p id="event-description" class="text-gray-700"></p>
            <p id="event-location" class="text-gray-600"></p>
        </div>
        <div class="mt-4 flex justify-end">
            <a id="event-link" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Open in Google Calendar</a>
        </div>
    </div>
</div>

<!-- Existing JS untouched -->
<script>
(async function(){
    /* Keep all your existing JS here exactly as it is, unchanged */
})();
</script>
</body>
</html>
