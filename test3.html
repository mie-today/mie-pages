<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe to Mie</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&display=swap');

    /* --- Editable Font Settings --- */
    :root {
      --left-font-family: 'Impact', sans-serif;
      --left-font-size: 55px;
      --right-font-family: 'Lato', sans-serif;
      --right-font-size: 14px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--right-font-family);
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .layout {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      max-width: 1200px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      gap: 20px;
    }

    /* --- Left Side Text --- */
    .left-text-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
      font-family: var(--left-font-family);
      font-size: var(--left-font-size);
    }

    /* --- Subscribe Section --- */
    .subscribe-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }

    .subscribe-container h2 {
      font-family: 'Montserrat', sans-serif;
      color: #333;
      margin: 0 0 8px 0;
      font-size: 22px;
    }

    /* --- Right Side Description Text --- */
    .subscribe-container p.description {
      font-family: var(--right-font-family);
      font-size: var(--right-font-size);
      color: #666;
      margin: 0 0 20px 0;
    }

    .subscribe-form {
      display: flex;
      gap: 10px;
      margin: 0;
    }

    .subscribe-form input[type="email"] {
      flex-grow: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      min-width: 0;
    }

    .subscribe-form button {
      padding: 12px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .subscribe-form button:hover {
      background-color: #0056b3;
    }

    .subscribe-form button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #message {
      margin-top: 12px;
      font-size: 14px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    /* --- Responsive Styles --- */
    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }

      .left-text-container {
        font-size: calc(var(--left-font-size) - 4px);
      }

      .subscribe-container {
        max-width: 500px;
        width: 100%;
      }

      .subscribe-form {
        flex-direction: column;
        gap: 8px;
      }

      .subscribe-form input[type="email"],
      .subscribe-form button {
        font-size: 12px;
        padding: 10px;
      }

      #message {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="layout">
    <div class="left-text-container">
      <span>Something Awesome Is Coming</span>
    </div>

    <div class="subscribe-container">
      <h2>Subscribe and get updates</h2>
      <p class="description">Sign up to find out when it's ready</p>
      <form class="subscribe-form" id="subscribeForm">
        <input type="email" name="email" placeholder="Enter your email address" required>
        <button type="submit">Subscribe</button>
      </form>
      <p id="message"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('subscribeForm');
    const messageEl = document.getElementById('message');
    const submitButton = form.querySelector('button');

    const scriptURL = 'https://script.google.com/macros/s/AKfycbxNczz3c-Z9DXBarnoYpkyuGKfX5ktJUxPFS9hG_AmiabKORFG1hJvCRTHRELY2y0I/exe';

    form.addEventListener('submit', e => {
      e.preventDefault();

      messageEl.textContent = 'Submitting...';
      messageEl.className = '';
      submitButton.disabled = true;

      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
        .then(response => response.json())
        .then(data => {
          if (data.result === 'success') {
            messageEl.textContent = 'Thank you for subscribing!';
            messageEl.className = 'success';
            form.reset();
          } else {
            if (data.message && data.message.includes('already subscribed')) {
              messageEl.textContent = 'This email is already subscribed!';
            } else {
              messageEl.textContent = 'An error occurred. Please try again.';
            }
            messageEl.className = 'error';
            console.error('Error:', data.message);
          }
        })
        .catch(error => {
          messageEl.textContent = 'An error occurred. Please try again.';
          messageEl.className = 'error';
          console.error('Fetch Error:', error.message);
        })
        .finally(() => {
          submitButton.disabled = false;
        });
    });
  </script>

</body>
</html>
