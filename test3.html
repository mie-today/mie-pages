<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Google API -->
<script src="https://apis.google.com/js/api.js"></script>
<!-- Google Identity Services -->
<script>
window.handleCredentialResponse = function(response) {
    if (!response.credential) return;
    if (!window.tokenClient) {
        window.tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: "514922143683-ja02ef5sm7ppsv79l216l5c18tlvtmg5.apps.googleusercontent.com",
            scope: "https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/gmail.send https://www.googleapis.com/auth/userinfo.email",
            callback: async (tokenResponse) => {
                if (tokenResponse && tokenResponse.access_token) {
                    gapi.client.setToken(tokenResponse);
                    document.dispatchEvent(new CustomEvent('gis-token-received', { detail: tokenResponse }));
                }
            },
        });
    }
    window.tokenClient.requestAccessToken({ prompt: "" });
};
</script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

<style>
body {
    font-family: 'Inter', sans-serif;
    margin:0; padding:0; background-color:#ffffff; color:#1f2937;
}
.oauth-app-container { max-width:100%; margin:0 auto; }

/* General hard-cap heights */
.oauth-app-container, #calendar-section, #auth-area, #calendar-content, #messaging-section {
    height: 525px; /* total height */
}

/* Sign-out button outside calendar box */
#signout_button {
    position: absolute;
    top: 10px;
    right: 10px;
    border:none;
}

/* Calendar box */
#calendar-container {
    height: 325px;
    overflow: hidden;
}

/* Messaging box */
#message-log { height: 140px; overflow-y:auto; }
#message-input { height:50px; }

/* FullCalendar light adjustments */
.fc { background:white; color:#1f2937; font-size:12px; }
.fc .fc-button-primary { font-size:12px; padding:2px 4px; }
.fc .fc-toolbar-title { font-size:14px; }
.fc .fc-col-header-cell { font-size:12px; }
.fc .fc-daygrid-day-number { font-size:12px; }
.fc .fc-event { font-size:10px; }

/* Mobile adjustments */
@media (max-width:768px){
    .oauth-app-container { width:100%; }
    #calendar-container { height:325px; }
    #message-log { height:140px; }
    #message-input { height:40px; font-size:14px; }
    .fc .fc-button-primary { font-size:10px; padding:1px 2px; }
    .fc .fc-toolbar-title { font-size:12px; }
    .fc .fc-col-header-cell { font-size:10px; }
    .fc .fc-daygrid-day-number { font-size:10px; }
    .fc .fc-event { font-size:9px; }
}

/* Very small phones allow page scroll */
@media (max-width:480px){
    .oauth-app-container { height:auto; min-height:525px; overflow-y:auto; }
}

/* Event modal styling */
.event-modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:flex; justify-content:center; align-items:center; z-index:1000; }
.event-modal-content { background:white; border-radius:12px; padding:16px; max-width:400px; width:90%; box-shadow:0 20px 25px -5px rgba(0,0,0,0.1); }
</style>
</head>
<body>

<div class="oauth-app-container relative">
    <div id="calendar-section" class="calendar-section bg-white rounded-xl shadow-lg p-4 relative flex flex-col">
        <!-- Sign Out button top-right -->
        <button id="signout_button" class="bg-red-600 hover:bg-red-700 text-white rounded-md py-1 px-2">Sign Out</button>

        <!-- Auth Area -->
        <div id="auth-area" class="flex flex-col items-center justify-center space-y-4 h-full">
            <h2 class="text-lg font-semibold text-center text-gray-800">Sign in to view your Google Calendar</h2>
            <div id="g_id_onload"
                 data-client_id="514922143683-ja02ef5sm7ppsv79l216l5c18tlvtmg5.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false"></div>
            <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-text="signin_with" data-size="large" data-logo_alignment="left"></div>
        </div>

        <!-- Calendar + Messaging -->
        <div id="calendar-content" class="hidden flex flex-col h-full mt-2">
            <div id="calendar-container" class="flex-1 min-h-0"></div>

            <div id="messaging-section" class="messaging-section bg-gray-50 rounded-xl shadow-inner p-2 flex flex-col mt-2">
                <div id="message-log" class="flex-1 overflow-y-auto mb-2">
                    <div class="text-sm text-gray-500">Your sent messages will appear here...</div>
                </div>
                <textarea id="message-input" placeholder="Type your message..." class="rounded-lg border border-gray-300 px-2 py-1 resize-none"></textarea>
                <div class="flex items-center space-x-2 mt-1">
                    <label for="file-input" class="cursor-pointer bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-2 rounded-full text-xs">Add Image</label>
                    <input id="file-input" type="file" class="hidden" accept="image/*">
                    <div id="file-preview" class="hidden flex items-center space-x-2">
                        <img id="preview-image" class="w-12 h-12 object-cover rounded border" alt="Preview">
                        <button id="remove-file" class="text-red-500 text-xs">Remove</button>
                    </div>
                </div>
                <button id="send-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded shadow mt-1 w-full" disabled>Send</button>
            </div>
        </div>
    </div>
</div>

<!-- Event modal -->
<div id="event-modal" class="event-modal hidden">
    <div class="event-modal-content">
        <div class="flex justify-between items-start mb-4">
            <h3 id="event-title" class="text-xl font-semibold"></h3>
            <button id="close-modal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
        </div>
        <div id="event-details" class="space-y-2">
            <p id="event-time" class="text-gray-600"></p>
            <p id="event-description" class="text-gray-700"></p>
            <p id="event-location" class="text-gray-600"></p>
        </div>
        <div class="mt-4 flex justify-end">
            <a id="event-link" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Open in Google Calendar</a>
        </div>
    </div>
</div>

<script>
// Your previous JS for GAPI, calendar, messaging stays unchanged
(async function(){
    // ... all previous JS code here ...
})();
</script>
</body>
</html>
