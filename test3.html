<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Google API -->
<script src="https://apis.google.com/js/api.js"></script>
<!-- Google Identity Services -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

<style>
body { font-family: 'Inter', sans-serif; background:#fff; color:#1f2937; margin:0; padding:0; }
.oauth-app-container { max-width:100%; margin:0 auto; display:flex; flex-direction:column; gap:16px; }

/* Auth area */
#auth-area { height:525px; display:flex; flex-direction:column; justify-content:center; align-items:center; gap:16px; }

/* Calendar and messaging */
.calendar-section, .messaging-section { background:white; border-radius:12px; padding:16px; box-shadow:0 4px 6px rgba(0,0,0,0.1); flex-shrink:0; overflow:visible !important; }

#calendar-container { height:325px; }
#message-log { height:200px; overflow:visible !important; }

@media (max-width:480px){
    #auth-area { width:100%; height:525px; }
    .calendar-section, .messaging-section { width:100%; }
    .fc .fc-toolbar-title { font-size:18px !important; }
    .fc .fc-button-primary { font-size:14px !important; padding:2px 6px !important; }
    .fc .fc-col-header-cell { font-size:12px !important; }
    .fc .fc-daygrid-day-number { font-size:12px !important; }
}
</style>
</head>
<body>

<div class="oauth-app-container">

    <!-- Auth Section -->
    <div id="auth-area">
        <h2 class="text-lg font-semibold text-center">Sign in to view your Google Calendar</h2>
        <div id="g_id_onload"
             data-client_id="514922143683-ja02ef5sm7ppsv79l216l5c18tlvtmg5.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false"></div>
        <div id="signin-button-container" class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-text="signin_with" data-size="large" data-logo_alignment="left"></div>
    </div>

    <!-- Calendar Section -->
    <div id="calendar-section" class="calendar-section hidden">
        <div class="flex justify-end mb-2">
            <button id="signout_button" class="bg-red-600 hover:bg-red-700 text-white py-1 px-2 rounded-md text-xs">Sign Out</button>
        </div>
        <div id="calendar-container"></div>
    </div>

    <!-- Messaging Section -->
    <div id="messaging-section" class="messaging-section hidden">
        <h2 class="text-lg font-semibold mb-2">Send a Message</h2>
        <div id="message-log" class="bg-gray-50 p-2 rounded mb-2">
            <div class="text-sm text-gray-500">Your sent messages will appear here...</div>
        </div>
        <textarea id="message-input" placeholder="Type your message..." class="rounded-2xl border border-gray-300 px-3 py-2 resize-none h-20"></textarea>
        <div class="flex items-center space-x-2 mt-2">
            <label for="file-input" class="cursor-pointer bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-3 rounded-full">Add Image</label>
            <input id="file-input" type="file" class="hidden" accept="image/*">
            <div id="file-preview" class="hidden flex items-center space-x-2">
                <img id="preview-image" class="w-16 h-16 object-cover rounded border" alt="Preview">
                <button id="remove-file" class="text-red-500 text-sm">Remove</button>
            </div>
        </div>
        <button id="send-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg w-full mt-2 disabled:bg-blue-300" disabled>Send</button>
    </div>

</div>

<script>
window.handleCredentialResponse = function(response) {
    if(!response.credential) return;

    // Remove existing signin buttons if any to prevent double stacking
    const container = document.getElementById('signin-button-container');
    while(container.firstChild) container.removeChild(container.firstChild);

    // Initialize token client
    if(!window.tokenClient){
        window.tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: "514922143683-ja02ef5sm7ppsv79l216l5c18tlvtmg5.apps.googleusercontent.com",
            scope: "https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/gmail.send https://www.googleapis.com/auth/userinfo.email",
            callback: async (tokenResponse)=>{
                if(tokenResponse.access_token){
                    gapi.client.setToken(tokenResponse);
                    document.dispatchEvent(new CustomEvent('gis-token-received',{detail:tokenResponse}));
                }
            }
        });
    }
    window.tokenClient.requestAccessToken({prompt:""});
};

(async function(){
    let calendar=null;
    const authArea=document.getElementById('auth-area');
    const calendarSection=document.getElementById('calendar-section');
    const messagingSection=document.getElementById('messaging-section');
    const calendarContainer=document.getElementById('calendar-container');
    const signoutButton=document.getElementById('signout_button');

    signoutButton.addEventListener('click', ()=>{
        const token=gapi.client.getToken();
        if(token) google.accounts.oauth2.revoke(token.access_token,()=>{ gapi.client.setToken(null); });
        authArea.classList.remove('hidden');
        calendarSection.classList.add('hidden');
        messagingSection.classList.add('hidden');
    });

    document.addEventListener('gis-token-received', async ()=>{
        authArea.classList.add('hidden');
        calendarSection.classList.remove('hidden');
        messagingSection.classList.remove('hidden');

        gapi.load('client', ()=>{
            gapi.client.init({ discoveryDocs:[
                "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest",
                "https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest"
            ]}).then(()=>{
                if(calendar) calendar.destroy();
                calendar = new FullCalendar.Calendar(calendarContainer,{
                    initialView:'dayGridMonth',
                    headerToolbar:{ left:'prev,next', center:'title', right:'today' },
                    height:325
                });
                calendar.render();
            });
        });
    });
})();
</script>
</body>
</html>
