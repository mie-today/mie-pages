<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Google API -->
<script src="https://apis.google.com/js/api.js"></script>
<!-- Google Identity Services -->
<script>
window.handleCredentialResponse = function(response) {
    console.log('GIS credential received', response);
    if (!response.credential) { console.error('No credential returned.'); return; }

    if (!window.tokenClient) {
        window.tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: "514922143683-ja02ef5sm7ppsv79l216l5c18tlvtmg5.apps.googleusercontent.com",
            scope: "https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/gmail.send https://www.googleapis.com/auth/userinfo.email",
            callback: async (tokenResponse) => {
                if (tokenResponse && tokenResponse.access_token) {
                    gapi.client.setToken(tokenResponse);
                    document.dispatchEvent(new CustomEvent('gis-token-received', { detail: tokenResponse }));
                } else { console.error('Failed to get access token.', tokenResponse); }
            },
        });
    }
    window.tokenClient.requestAccessToken({ prompt: "" });
};
</script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #ffffff;
    color: #1f2937;
    margin: 0;
    padding: 0;
}

.disabled, :disabled { opacity: 0.5; cursor: not-allowed; }

.oauth-app-container { max-width: 100%; margin: 0 auto; }

/* Remove internal scrollbars */
.oauth-app-container .flex-grow-scroll,
#message-log,
#calendar-container {
    overflow: visible !important;
    flex-grow: unset !important;
}

/* Fixed heights for all areas */
#auth-area { height: 525px; }
#calendar-container { height: 325px; }
#messaging-section { height: 200px; }

/* MOBILE 350x860 */
@media (max-width: 480px) {
    .oauth-app-container { 
        width: 100% !important;
        overflow: visible !important;
        display: flex;
        flex-direction: column;
        padding: 2px !important;
    }

    .mobile-container { 
        display: flex; 
        flex-direction: column; 
        gap: 4px !important; 
        overflow: visible !important;
        padding: 2px !important;
    }

    #auth-area { height: 525px !important; }
    #calendar-container { height: 325px !important; }
    #messaging-section { height: 200px !important; }

    /* Font adjustments */
    .mobile-heading-17pt { font-size: 20px !important; line-height: 1.2 !important; }
    .mobile-text-14pt { font-size: 16px !important; line-height: 1.2 !important; }
    .mobile-text-12pt { font-size: 14px !important; line-height: 1.1 !important; }
    .mobile-textarea { height: 40px !important; padding: 3px 6px !important; }
    .mobile-message-log { height: 100% !important; padding: 4px !important; }
    .mobile-small-btn { padding: 2px 5px !important; font-size: 11px !important; }
    .mobile-text-14pt-btn { font-size: 16px !important; }

    /* FullCalendar smaller sizing */
    .fc .fc-toolbar-title { font-size: 18px !important; }
    .fc .fc-button-primary { font-size: 14px !important; padding: 3px 6px !important; }
    .fc .fc-col-header-cell { font-size: 12px !important; }
    .fc .fc-daygrid-day-number { font-size: 12px !important; }
    .fc .fc-event { font-size: 10px !important; }
}

/* Tablet */
@media (min-width: 481px) and (max-width: 768px) {
    .oauth-app-container { width: 481px; }
    #auth-area { height: 525px; }
    #calendar-container { height: 325px; }
    #messaging-section { height: 200px; }
}

/* Desktop */
@media (min-width: 769px) {
    .oauth-app-container { width: 800px; }
    #auth-area { height: 525px; }
    #calendar-container { height: 325px; }
    #messaging-section { height: 200px; }
}

/* FullCalendar light mode */
.fc { color: #1f2937 !important; background-color: #ffffff !important; }
.fc .fc-button-primary { background-color: #3b82f6 !important; border-color: #2563eb !important; color: white !important; }
.fc .fc-button-primary:hover { background-color: #2563eb !important; }
.fc .fc-button-primary:disabled { background-color: #9ca3af !important; border-color: #6b7280 !important; }
.fc-daygrid-day.fc-day-today { background-color: rgba(59, 130, 246, 0.1) !important; }
.fc .fc-daygrid-day-frame { background-color: white !important; }
.fc .fc-col-header-cell { background-color: #f8fafc !important; color: #1f2937 !important; }
.fc .fc-daygrid-day-number { color: #1f2937 !important; }
.fc .fc-event { border-color: #3b82f6 !important; background-color: #3b82f6 !important; color: white !important; }
.fc .fc-toolbar-title { color: #1f2937 !important; }
.fc .fc-daygrid-day.fc-day-other { display: none !important; }

/* Event modal - light mode */
.event-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; }
.event-modal-content { background: white; border-radius: 12px; padding: 24px; max-width: 400px; width: 90%; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); color: #1f2937; }
</style>
</head>
<body>

<div class="oauth-app-container">
    <div class="flex flex-col space-y-4 p-4 mobile-container">

        <!-- Auth Area -->
        <div id="auth-area" class="flex flex-col items-center justify-center">
            <h2 class="text-lg md:text-xl lg:text-2xl mobile-heading-17pt font-semibold text-center text-gray-800">Sign in to view your Google Calendar</h2>
            <div id="g_id_onload"
                 data-client_id="514922143683-ja02ef5sm7ppsv79l216l5c18tlvtmg5.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false"></div>
            <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-text="signin_with" data-size="large" data-logo_alignment="left"></div>
        </div>

        <!-- Calendar + Messaging Area -->
        <div id="calendar-section" class="calendar-section bg-white rounded-xl shadow-lg p-4 flex flex-col hidden">
            <div class="flex justify-end mb-2">
                <button id="signout_button" class="bg-red-600 hover:bg-red-700 text-white text-xs mobile-small-btn py-1 px-2 rounded-md">Sign Out</button>
            </div>
            <div id="calendar-container" class="flex-1 min-h-0"></div>
        </div>

        <div id="messaging-section" class="messaging-section bg-white rounded-xl shadow-lg p-4 flex flex-col hidden">
            <h2 class="text-lg md:text-xl lg:text-2xl mobile-heading-17pt font-semibold mb-2 text-gray-800">Send a Message</h2>
            <div id="message-log" class="bg-gray-50 p-2 rounded-lg flex-1 overflow-y-auto mb-2 mobile-message-log">
                <div class="text-sm mobile-text-12pt text-gray-500">Your sent messages will appear here...</div>
            </div>
            <textarea id="message-input" placeholder="Type your message..." class="rounded-2xl border border-gray-300 px-3 py-2 bg-white text-gray-900 resize-none h-20 mobile-textarea"></textarea>
            <div class="flex items-center space-x-2 mt-2">
                <label for="file-input" class="cursor-pointer bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-3 rounded-full mobile-text-12pt">Add Image</label>
                <input id="file-input" type="file" class="hidden" accept="image/*">
                <div id="file-preview" class="hidden flex items-center space-x-2">
                    <img id="preview-image" class="w-16 h-16 object-cover rounded border" alt="Preview">
                    <button id="remove-file" class="text-red-500 text-sm mobile-text-12pt">Remove</button>
                </div>
            </div>
            <button id="send-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow disabled:bg-blue-300 w-full mobile-text-14pt-btn mt-2" disabled>Send</button>
        </div>

    </div>
</div>

<!-- Event modal -->
<div id="event-modal" class="event-modal hidden">
    <div class="event-modal-content">
        <div class="flex justify-between items-start mb-4">
            <h3 id="event-title" class="text-xl mobile-heading-17pt font-semibold"></h3>
            <button id="close-modal" class="text-gray-500 hover:text-gray-700 text-2xl mobile-heading-17pt">&times;</button>
        </div>
        <div id="event-details" class="space-y-2">
            <p id="event-time" class="text-gray-600 mobile-text-14pt"></p>
            <p id="event-description" class="text-gray-700 mobile-text-14pt"></p>
            <p id="event-location" class="text-gray-600 mobile-text-14pt"></p>
        </div>
        <div class="mt-4 flex justify-end">
            <a id="event-link" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg mobile-text-14pt-btn">Open in Google Calendar</a>
        </div>
    </div>
</div>

<script>
/* All original JS unchanged: handles auth, calendar, messaging, file upload, send, modals */
(async function(){
    const CLIENT_ID="514922143683-ja02ef5sm7ppsv79l216l5c18tlvtmg5.apps.googleusercontent.com";
    const API_SCOPES='https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/gmail.send https://www.googleapis.com/auth/userinfo.email';
    const RECIPIENT_EMAIL="save@mie.today";
    let calendar=null, selectedFile=null, userEmail=null, gapi_loaded=false;
    const calendarCache={};
    const authArea=document.getElementById('auth-area');
    const calendarContent=document.getElementById('calendar-section');
    const calendarContainer=document.getElementById('calendar-container');
    const messagingSection=document.getElementById('messaging-section');
    const signoutButton=document.getElementById('signout_button');
    const sendButton=document.getElementById('send-button');
    const messageLog=document.getElementById('message-log');
    const messageInput=document.getElementById('message-input');
    const fileInput=document.getElementById('file-input');
    const filePreview=document.getElementById('file-preview');
    const previewImage=document.getElementById('preview-image');
    const removeFileButton=document.getElementById('remove-file');
    const eventModal=document.getElementById('event-modal');
    const closeModal=document.getElementById('close-modal');
    const eventTitle=document.getElementById('event-title');
    const eventTime=document.getElementById('event-time');
    const eventDescription=document.getElementById('event-description');
    const eventLocation=document.getElementById('event-location');
    const eventLink=document.getElementById('event-link');

    signoutButton.addEventListener('click',handleSignOut);
    sendButton.addEventListener('click',sendEmail);
    messageInput.addEventListener('input',updateSendButton);
    fileInput.addEventListener('change',handleFileSelect);
    removeFileButton.addEventListener('click',removeFile);
    closeModal.addEventListener('click',()=>eventModal.classList.add('hidden'));
    eventModal.addEventListener('click',(e)=>{ if(e.target===eventModal) eventModal.classList.add('hidden'); });

    gapi.load('client',()=>{ gapi.client.init({ discoveryDocs:["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest","https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest"] }).then(()=>{ gapi_loaded=true; console.log("GAPI client ready"); }); });
    document.addEventListener('gis-token-received',async ()=>{ await handleAuthSuccess(); });

    function updateUIForSignIn(){ authArea.classList.add('hidden'); calendarContent.classList.remove('hidden'); messagingSection.classList.remove('hidden'); }
    function updateUIForSignOut(){ authArea.classList.remove('hidden'); calendarContent.classList.add('hidden'); messagingSection.classList.add('hidden'); }

    async function handleAuthSuccess(){ updateUIForSignIn(); let attempts=0; while(!gapi_loaded && attempts<50){ await new Promise(r=>setTimeout(r,100)); attempts++; } if(!gapi_loaded){ logMessage("Error: GAPI not loaded","error"); return; } try{ await getUserEmail(); displayMonthlyCalendar(); } catch(e){ logMessage("Auth success but some features may not work","error"); displayMonthlyCalendar(); } }

    async function getUserEmail(){ try{ const token=gapi.client.getToken(); const resp=await fetch('https://www.googleapis.com/oauth2/v2/userinfo',{ headers:{ 'Authorization':`Bearer ${token.access_token}` } }); if(resp.ok){ const data=await resp.json(); if(data.email){ userEmail=data.email; logMessage(`Signed in as: ${userEmail}`,"success"); return userEmail; } } const gmailResp=await gapi.client.gmail.users.getProfile({'userId':'me'}); userEmail=gmailResp.result.emailAddress; logMessage(`Signed in as: ${userEmail}`,"success"); return userEmail; }catch(e){ console.error(e); throw e; } }

    function handleFileSelect(e){ const file=e.target.files[0]; if(file&&file.type.startsWith('image/')){ selectedFile=file; const reader=new FileReader(); reader.onload=(e)=>{ previewImage.src=e.target.result; filePreview.classList.remove('hidden'); updateSendButton(); }; reader.readAsDataURL(file); } }
    function removeFile(){ selectedFile=null; filePreview.classList.add('hidden'); fileInput.value=''; updateSendButton(); }
    function updateSendButton(){ const canSend=messageInput.value.trim()!=='' || selectedFile!==null; sendButton.disabled=!canSend; sendButton.classList.toggle('disabled',!canSend); }

    async function sendEmail(){ if(!userEmail){ logMessage("Retrieving email...","info"); await getUserEmail(); if(!userEmail){ logMessage("Cannot retrieve email","error"); return; } } if(!messageInput.value.trim() && !selectedFile) return; const boundary='----boundary_'+Date.now(); const headers=[`To: ${RECIPIENT_EMAIL}`,`From: ${userEmail}`,`Subject: Message from ${userEmail}`,`MIME-Version: 1.0`,`Content-Type: multipart/mixed; boundary="${boundary}"`]; let emailContent=headers.join('\r\n')+'\r\n\r\n'; if(messageInput.value.trim()){ emailContent+=`--${boundary}\r\nContent-Type: text/plain; charset=utf-8\r\nContent-Transfer-Encoding: 7bit\r\n\r\n${messageInput.value.trim()}\r\n\r\n`; } if(selectedFile){ const fileData=await fileToBase64(selectedFile); emailContent+=`--${boundary}\r\nContent-Type: ${selectedFile.type}; name="${selectedFile.name}"\r\nContent-Disposition: attachment; filename="${selectedFile.name}"\r\nContent-Transfer-Encoding: base64\r\n\r\n${fileData.split(',')[1]}\r\n\r\n`; } emailContent+=`--${boundary}--`; const base64Encoded=btoa(unescape(encodeURIComponent(emailContent))).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,''); logMessage(`Sending email from ${userEmail}...`,"info"); sendButton.disabled=true; sendButton.classList.add('disabled'); try{ await gapi.client.gmail.users.messages.send({'userId':'me','resource':{'raw':base64Encoded}}); logMessage("Email sent!","success"); messageInput.value=''; removeFile(); }catch(err){ logMessage(`Failed to send email: ${err.result?.error?.message || err.message || 'Unknown'}`,"error"); }finally{ updateSendButton(); } }
    function fileToBase64(file){ return new Promise((res,rej)=>{ const reader=new FileReader(); reader.readAsDataURL(file); reader.onload=()=>res(reader.result); reader.onerror=err=>rej(err); }); }
    function logMessage(msg,type){ const div=document.createElement('div'); div.textContent=msg; div.className=`text-sm ${type==='error'?'text-red-500':type==='success'?'text-green-500':'text-gray-600'} mb-1`; messageLog.appendChild(div); messageLog.scrollTop=messageLog.scrollHeight; }
    function displayMonthlyCalendar(){ if(calendar) calendar.destroy(); calendar=new FullCalendar.Calendar(calendarContainer,{ initialView:'dayGridMonth', headerToolbar:{ left:'prev,next',center:'title',right:'today' }, fixedWeekCount:false, showNonCurrentDates:false, height: 'auto', events:async (fetchInfo,successCallback,failureCallback)=>{ try{ const calList=gapi.client.getToken()?calendarCache.list:null; if(!calList){ const res=await gapi.client.calendar.calendarList.list(); calendarCache.list=res.result.items; } const calendars=calendarCache.list; const eventPromises=calendars.map(cal=>gapi.client.calendar.events.list({calendarId:cal.id,timeMin:fetchInfo.start.toISOString(),timeMax:fetchInfo.end.toISOString(),showDeleted:false,singleEvents:true}).then(resp=>resp.result.items.map(e=>({...e,color:cal.backgroundColor})))); const allEvents=(await Promise.all(eventPromises)).flat().map(e=>({id:e.id,title:e.summary||'No Title',start:e.start.dateTime||e.start.date,end:e.end.dateTime||e.end.date,url:e.htmlLink,allDay:!e.start.dateTime,backgroundColor:e.color,borderColor:e.color,description:e.description||'',location:e.location||'',rawEvent:e})); successCallback(allEvents); }catch(err){ console.error(err); failureCallback(err); } }, eventClick:function(info){ info.jsEvent.preventDefault(); showEventDetails(info.event); } }); calendar.render(); }
    function showEventDetails(event){ eventTitle.textContent=event.title; const start=new Date(event.start), end=new Date(event.end); eventTime.textContent=event.allDay?`All day - ${start.toLocaleDateString()}`:`${start.toLocaleString()} - ${end.toLocaleString()}`; eventDescription.textContent=event.extendedProps.description||'No description'; eventLocation.textContent=event.extendedProps.location||'No location'; eventLink.href=event.url; eventModal.classList.remove('hidden'); }
    function handleSignOut(){ const token=gapi.client.getToken(); if(token) google.accounts.oauth2.revoke(token.access_token,()=>{ gapi.client.setToken(null); updateUIForSignOut(); }); updateUIForSignOut(); }
})();
</script>
</body>
</html>
