<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://apis.google.com/js/api.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f3f4f6;
    color: #1f2937;
    margin: 0;
    padding: 0;
  }
  .dark body {
    background-color: #111827;
    color: #f9fafb;
  }
  .oauth-app-container #message-log::-webkit-scrollbar, .oauth-app-container #event-list::-webkit-scrollbar { width:8px; height:8px; }
  .oauth-app-container #message-log::-webkit-scrollbar-track, .oauth-app-container #event-list::-webkit-scrollbar-track { background-color:#e5e7eb; border-radius:9999px; }
  .oauth-app-container #message-log::-webkit-scrollbar-thumb, .oauth-app-container #event-list::-webkit-scrollbar-thumb { background-color:#9ca3af; border-radius:9999px; }
  .dark .oauth-app-container #message-log::-webkit-scrollbar-track, .dark .oauth-app-container #event-list::-webkit-scrollbar-track { background-color:#374151; }
  .dark .oauth-app-container #message-log::-webkit-scrollbar-thumb, .dark .oauth-app-container #event-log::-webkit-scrollbar-thumb { background-color:#6b7280; }
  .oauth-app-container .flex-grow-scroll { overflow-y:auto; flex-grow:1; }
  .disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  
  /* Responsive width constraints */
  .oauth-app-container {
    max-width: 100%;
    margin: 0 auto;
  }
  
  /* Mobile: 368px */
  @media (max-width: 480px) {
    .oauth-app-container {
      width: 368px;
    }
    .calendar-section {
      width: 368px;
      height: 484px; /* 726px - 242px = 484px for calendar */
    }
    .messaging-section {
      width: 368px;
      height: 242px; /* 1/3 of total height (726px รท 3 = 242px) */
    }
  }
  
  /* Tablet: 481px */
  @media (min-width: 481px) and (max-width: 768px) {
    .oauth-app-container {
      width: 481px;
    }
    .calendar-section {
      width: 481px;
      height: 632px; /* 948px - 316px = 632px for calendar */
    }
    .messaging-section {
      width: 481px;
      height: 316px; /* 1/3 of total height (948px รท 3 = 316px) */
    }
  }
  
  /* Desktop: 600px */
  @media (min-width: 769px) {
    .oauth-app-container {
      width: 600px;
    }
    .calendar-section {
      width: 600px;
      height: 600px; /* 1137px - 379px = 758px for calendar */
    }
    .messaging-section {
      width: 673px;
      height: 379px; /* 1/3 of total height (1137px รท 3 = 379px) */
    }
  }
  
  /* FullCalendar style overrides for dark mode */
  .dark .fc {
    color: #f9fafb;
  }
  .dark .fc .fc-button-primary {
    background-color: #374151;
    border-color: #4b5563;
  }
  .dark .fc .fc-button-primary:hover {
    background-color: #4b5563;
  }
  .dark .fc-daygrid-day.fc-day-today {
    background-color: rgba(96, 165, 250, 0.2);
  }
  
  /* Hide non-current month dates */
  .fc .fc-daygrid-day.fc-day-other {
    display: none !important;
  }
  
  /* Event details modal */
  .event-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  
  .event-modal-content {
    background: white;
    border-radius: 12px;
    padding: 24px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
  }
  
  .dark .event-modal-content {
    background: #374151;
    color: #f9fafb;
  }
</style>
</head>
<body>

<div class="oauth-app-container">
  <div class="flex flex-col p-4 space-y-4 w-full">

    <div id="calendar-section" class="calendar-section bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 flex flex-col">
      <div id="auth-area" class="flex flex-col items-center justify-center space-y-4 h-full">
        <h2 class="text-lg md:text-xl lg:text-2xl font-semibold text-center">Sign in to view your Google Calendar</h2>
        <div id="g_id_onload"
             data-client_id="514922143683-ja02ef5sm7ppsv79l216l5c18tlvtmg5.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="dark" data-text="signin_with" data-size="large" data-logo_alignment="left"></div>
      </div>
      
      <div id="calendar-content" class="hidden flex flex-col flex-grow">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg md:text-xl lg:text-2xl font-semibold">Your Calendar</h2>
          <button id="signout_button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full transition-colors">
            Sign Out
          </button>
        </div>
        <div id="calendar-container" class="flex-grow"></div>
      </div>
    </div>

    <div id="messaging-section" class="messaging-section bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 flex flex-col hidden">
      <h2 class="text-lg md:text-xl lg:text-2xl font-semibold mb-4">Send a Message</h2>
      <div id="message-log" class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg flex-grow-scroll mb-4 min-h-[100px]">
        <div class="text-sm text-gray-500 dark:text-gray-400">Your sent messages will appear here...</div>
      </div>
      <div class="flex flex-col space-y-4">
        <textarea id="message-input" placeholder="Type your message..." class="rounded-2xl border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 px-4 py-2 bg-white dark:bg-gray-900 text-gray-900 dark:text-white resize-y min-h-[80px]"></textarea>
        <div class="flex items-center space-x-2">
          <label for="file-input" class="cursor-pointer bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-bold py-2 px-4 rounded-full transition-colors">
            Add Image
          </label>
          <input id="file-input" type="file" class="hidden" accept="image/*">
          <div id="file-preview" class="hidden">
            <img id="preview-image" class="max-w-32 max-h-32 rounded border" alt="Preview">
            <button id="remove-file" class="text-red-500 text-sm ml-2">Remove</button>
          </div>
        </div>
        <button id="send-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-full shadow transition-colors disabled:bg-blue-300 dark:disabled:bg-blue-900 disabled" disabled>Send</button>
      </div>
    </div>
  </div>
</div>

<!-- Event Details Modal -->
<div id="event-modal" class="event-modal hidden">
  <div class="event-modal-content">
    <div class="flex justify-between items-start mb-4">
      <h3 id="event-title" class="text-xl font-semibold"></h3>
      <button id="close-modal" class="text-gray-500 hover:text-gray-700">&times;</button>
    </div>
    <div id="event-details" class="space-y-2">
      <p id="event-time" class="text-gray-600 dark:text-gray-300"></p>
      <p id="event-description" class="text-gray-700 dark:text-gray-200"></p>
      <p id="event-location" class="text-gray-600 dark:text-gray-300"></p>
    </div>
    <div class="mt-6 flex justify-end">
      <a id="event-link" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full">Open in Google Calendar</a>
    </div>
  </div>
</div>

<script>
(function() {
    const CLIENT_ID = "514922143683-ja02ef5sm7ppsv79l216l5c18tlvtmg5.apps.googleusercontent.com";
    const API_SCOPES = 'https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/gmail.send';
    const RECIPIENT_EMAIL = "save@mie.today";

    let tokenClient;
    let calendar;
    let selectedFile = null;
    let userEmail = null;

    // --- DOM Elements ---
    const authArea = document.getElementById('auth-area');
    const calendarContent = document.getElementById('calendar-content');
    const calendarContainer = document.getElementById('calendar-container');
    const messagingSection = document.getElementById('messaging-section');
    const signoutButton = document.getElementById('signout_button');
    const sendButton = document.getElementById('send-button');
    const messageLog = document.getElementById('message-log');
    const messageInput = document.getElementById('message-input');
    const fileInput = document.getElementById('file-input');
    const filePreview = document.getElementById('file-preview');
    const previewImage = document.getElementById('preview-image');
    const removeFileButton = document.getElementById('remove-file');
    const eventModal = document.getElementById('event-modal');
    const closeModal = document.getElementById('close-modal');
    const eventTitle = document.getElementById('event-title');
    const eventTime = document.getElementById('event-time');
    const eventDescription = document.getElementById('event-description');
    const eventLocation = document.getElementById('event-location');
    const eventLink = document.getElementById('event-link');
    
    // --- Event Listeners ---
    signoutButton.addEventListener('click', handleSignOut);
    sendButton.addEventListener('click', sendEmail);
    messageInput.addEventListener('input', updateSendButton);
    fileInput.addEventListener('change', handleFileSelect);
    removeFileButton.addEventListener('click', removeFile);
    closeModal.addEventListener('click', () => eventModal.classList.add('hidden'));
    eventModal.addEventListener('click', (e) => {
        if (e.target === eventModal) eventModal.classList.add('hidden');
    });

    // --- Initialization ---
    function initializeGapiClient() {
        gapi.client.init({
            discoveryDocs: [
                "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest",
                "https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest"
            ],
        }).then(() => console.log("GAPI client initialized."))
          .catch(err => console.error("Error initializing GAPI client:", err));
    }
    gapi.load('client', initializeGapiClient);

    window.handleCredentialResponse = (response) => {
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID,
            scope: API_SCOPES,
            callback: (tokenResponse) => {
                if (tokenResponse && tokenResponse.access_token) {
                    gapi.client.setToken(tokenResponse);
                    handleAuthSuccess();
                } else {
                    console.error('Failed to get access token.', tokenResponse);
                }
            },
        });
        tokenClient.requestAccessToken();
    };

    // --- Core Application Logic ---
    async function handleAuthSuccess() {
        updateUIForSignIn();
        await getUserEmail();
        displayMonthlyCalendar();
    }

    async function getUserEmail() {
        try {
            const response = await gapi.client.gmail.users.getProfile({ 'userId': 'me' });
            userEmail = response.result.emailAddress;
            console.log('User email retrieved:', userEmail);
        } catch (err) {
            console.error('Error getting user email:', err);
        }
    }

    function handleSignOut() {
        const token = gapi.client.getToken();
        if (token) {
            google.accounts.oauth2.revoke(token.access_token, () => {
                console.log('Access token revoked.');
                gapi.client.setToken(null);
                updateUIForSignOut();
            });
        }
        updateUIForSignOut();
    }

    function displayMonthlyCalendar() {
        if (calendar) {
            calendar.destroy();
        }
        calendar = new FullCalendar.Calendar(calendarContainer, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: '' // Remove view switching buttons
            },
            fixedWeekCount: false, // This prevents showing partial weeks from next month
            showNonCurrentDates: false, // Hide dates from other months
            events: async (fetchInfo, successCallback, failureCallback) => {
                try {
                    const calendarListResponse = await gapi.client.calendar.calendarList.list();
                    const calendars = calendarListResponse.result.items;
                    
                    console.log("Found these calendars in your list:", calendars);

                    const eventPromises = calendars.map(cal => {
                        return gapi.client.calendar.events.list({
                            'calendarId': cal.id,
                            'timeMin': fetchInfo.start.toISOString(),
                            'timeMax': fetchInfo.end.toISOString(),
                            'showDeleted': false,
                            'singleEvents': true,
                        }).then(response => {
                            return response.result.items.map(event => ({
                                ...event,
                                color: cal.backgroundColor 
                            }));
                        });
                    });

                    const allEventArrays = await Promise.all(eventPromises);
                    const allEvents = allEventArrays.flat().map(event => ({
                        id: event.id,
                        title: event.summary || 'No Title',
                        start: event.start.dateTime || event.start.date,
                        end: event.end.dateTime || event.end.date,
                        url: event.htmlLink,
                        allDay: !event.start.dateTime,
                        backgroundColor: event.color,
                        borderColor: event.color,
                        description: event.description || '',
                        location: event.location || '',
                        rawEvent: event
                    }));
                    
                    successCallback(allEvents);
                } catch (err) {
                    console.error('Error fetching calendar data:', err);
                    failureCallback(err);
                }
            },
            eventClick: function(info) {
                info.jsEvent.preventDefault();
                showEventDetails(info.event);
            }
        });

        calendar.render();
    }

    function showEventDetails(event) {
        eventTitle.textContent = event.title;
        
        // Format time
        const startDate = new Date(event.start);
        const endDate = new Date(event.end);
        if (event.allDay) {
            eventTime.textContent = `All day - ${startDate.toLocaleDateString()}`;
        } else {
            eventTime.textContent = `${startDate.toLocaleString()} - ${endDate.toLocaleString()}`;
        }
        
        eventDescription.textContent = event.extendedProps.description || 'No description';
        eventLocation.textContent = event.extendedProps.location || 'No location';
        eventLink.href = event.url;
        
        eventModal.classList.remove('hidden');
    }

    function handleFileSelect(event) {
        const file = event.target.files[0];
        if (file && file.type.startsWith('image/')) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                filePreview.classList.remove('hidden');
                updateSendButton();
            };
            reader.readAsDataURL(file);
        }
    }

    function removeFile() {
        selectedFile = null;
        filePreview.classList.add('hidden');
        fileInput.value = '';
        updateSendButton();
    }

    function updateSendButton() {
        const hasText = messageInput.value.trim() !== '';
        const hasFile = selectedFile !== null;
        const canSend = hasText || hasFile;
        
        sendButton.disabled = !canSend;
        sendButton.classList.toggle('disabled', !canSend);
    }
    
    async function sendEmail() {
        if (!userEmail) {
            logMessage("Error: Could not retrieve your email address.", "error");
            return;
        }
        
        const messageText = messageInput.value.trim();
        if (!messageText && !selectedFile) return;

        let emailContent = '';
        const boundary = '----boundary_' + Date.now();
        
        // Email headers
        const headers = [
            `To: ${RECIPIENT_EMAIL}`,
            `From: ${userEmail}`,
            `Subject: Message from ${userEmail}`,
            `MIME-Version: 1.0`,
            `Content-Type: multipart/mixed; boundary="${boundary}"`
        ];
        
        emailContent = headers.join('\r\n') + '\r\n\r\n';
        
        // Text part
        if (messageText) {
            emailContent += `--${boundary}\r\n`;
            emailContent += `Content-Type: text/plain; charset=utf-8\r\n`;
            emailContent += `Content-Transfer-Encoding: 7bit\r\n\r\n`;
            emailContent += `${messageText}\r\n\r\n`;
        }
        
        // Attachment part
        if (selectedFile) {
            const fileData = await fileToBase64(selectedFile);
            emailContent += `--${boundary}\r\n`;
            emailContent += `Content-Type: ${selectedFile.type}; name="${selectedFile.name}"\r\n`;
            emailContent += `Content-Disposition: attachment; filename="${selectedFile.name}"\r\n`;
            emailContent += `Content-Transfer-Encoding: base64\r\n\r\n`;
            emailContent += fileData.split(',')[1] + '\r\n\r\n';
        }
        
        emailContent += `--${boundary}--`;
        
        const base64EncodedEmail = btoa(unescape(encodeURIComponent(emailContent)))
            .replace(/\+/g, '-')
            .replace(/\//g, '_')
            .replace(/=+$/, '');
        
        logMessage("Sending email...", "info");
        sendButton.disabled = true;
        sendButton.classList.add('disabled');

        try {
            await gapi.client.gmail.users.messages.send({
                'userId': 'me',
                'resource': { 'raw': base64EncodedEmail }
            });
            logMessage("Email sent successfully!", "success");
            messageInput.value = "";
            removeFile();
        } catch (err) {
            console.error("Failed to send email:", err);
            logMessage(`Failed to send email: ${err.result?.error?.message || 'Unknown error'}.`, "error");
        } finally {
            updateSendButton();
        }
    }

    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    }

    // --- UI and Utilities ---
    function updateUIForSignIn() {
        authArea.classList.add('hidden');
        calendarContent.classList.remove('hidden');
        messagingSection.classList.remove('hidden');
    }

    function updateUIForSignOut() {
        authArea.classList.remove('hidden');
        calendarContent.classList.add('hidden');
        messagingSection.classList.add('hidden');
        calendarContainer.innerHTML = '';
        messageLog.innerHTML = `<div class="text-sm text-gray-500 dark:text-gray-400">Your sent messages will appear here...</div>`;
        messageInput.value = "";
        removeFile();
        userEmail = null;
    }
    
    function logMessage(text, type = 'info') {
        if (messageLog.children.length === 1 && messageLog.firstChild.textContent.startsWith('Your sent messages')) {
            messageLog.innerHTML = '';
        }
        const p = document.createElement('p');
        p.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
        const colors = { success: 'text-green-500', error: 'text-red-500', info: 'text-gray-900 dark:text-gray-200' };
        p.className = `text-sm mb-1 ${colors[type]}`;
        messageLog.appendChild(p);
        messageLog.scrollTop = messageLog.scrollHeight;
    }
    
    updateUIForSignOut();
})();
</script>
</body>
</html>
