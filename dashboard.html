<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<!-- Tailwind CSS for styling -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Google API Client Library -->
<script src="https://apis.google.com/js/api.js"></script>
<!-- Google Identity Services Library for Authentication -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<!-- FullCalendar Library for the calendar view -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<!-- Added Montserrat and Lato fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lato:wght@400&family=Montserrat:wght@600&display=swap" rel="stylesheet" />

<style>
    /* --- General Body and Layout --- */
    body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff; /* Page background color */
        color: #1f2937; /* Default text color */
        margin: 0;
        padding: 0;
    }
    
    /* Custom font classes */
    .font-montserrat { font-family: 'Montserrat', sans-serif; }
    .font-lato { font-family: 'Lato', sans-serif; }


    /* --- Scrollbar Styling --- */
    .oauth-app-container #message-log::-webkit-scrollbar,
    .oauth-app-container #event-list::-webkit-scrollbar { width: 8px; height: 8px; }
    .oauth-app-container #message-log::-webkit-scrollbar-track,
    .oauth-app-container #event-list::-webkit-scrollbar-track { background-color: #e5e7eb; border-radius: 9999px; }
    .oauth-app-container #message-log::-webkit-scrollbar-thumb,
    .oauth-app-container #event-list::-webkit-scrollbar-thumb { background-color: #9ca3af; border-radius: 9999px; }

    /* Utility class for disabled elements */
    .disabled, :disabled { opacity: 0.5; cursor: not-allowed; }

    /* Main container for the entire application */
    .oauth-app-container { max-width: 100%; margin: 0 auto; }

    /* --- Responsive Styles for Mobile (up to 480px wide) --- */
    @media (max-width: 480px) {
        .oauth-app-container {
            width: 100% !important;
        }
        .mobile-container {
            padding: 4px !important;
            gap: 4px !important;
        }
        .calendar-section, .messaging-section {
            width: 100% !important;
            height: auto !important; /* Height adjusts to content */
            padding: 8px !important;
        }
        .mobile-heading { font-size: 20px !important; line-height: 1.2 !important; }
        .mobile-text { font-size: 14px !important; line-height: 1.1 !important; }
        .mobile-small-btn { padding: 4px 8px !important; font-size: 12px !important; }
        .mobile-text-btn { font-size: 16px !important; }
        .mobile-textarea { height: 60px !important; padding: 4px 8px !important; }
        .fc .fc-toolbar-title { font-size: 20px !important; }
        .fc .fc-button-primary { font-size: 12px !important; padding: 4px 6px !important; }
        .fc .fc-col-header-cell { font-size: 12px !important; }
        .fc .fc-daygrid-day-number { font-size: 12px !important; }
        .fc .fc-event { font-size: 10px !important; }
    }

    /* --- Responsive Styles for Tablet (481px to 768px) --- */
    @media (min-width: 481px) and (max-width: 768px) {
        .oauth-app-container { width: 481px; }
        .calendar-section { width: 481px; height: 632px; }
        .messaging-section { width: 481px; height: 316px; }
    }

    /* --- Responsive Styles for Desktop (769px and wider) --- */
    @media (min-width: 769px) {
        .oauth-app-container { width: 800px; }
        .calendar-section { width: 800px; height: 860px; }
        .messaging-section { width: 800px; height: 360px; }
    }

    /* --- FullCalendar Light Mode Customization --- */
    .fc { color: #1f2937 !important; background-color: #ffffff !important; }
    .fc .fc-button-primary { background-color: #3b82f6 !important; border-color: #2563eb !important; color: white !important; }
    .fc .fc-button-primary:hover { background-color: #2563eb !important; }
    .fc .fc-button-primary:disabled { background-color: #9ca3af !important; border-color: #6b7280 !important; }
    .fc-daygrid-day.fc-day-today { background-color: rgba(59, 130, 246, 0.1) !important; }
    .fc .fc-daygrid-day-frame { background-color: white !important; }
    .fc .fc-col-header-cell { background-color: #f8fafc !important; color: #1f2937 !important; }
    .fc .fc-daygrid-day-number { color: #1f2937 !important; }
    .fc .fc-event { border-color: #3b82f6 !important; background-color: #3b82f6 !important; color: white !important; }
    .fc .fc-toolbar-title { color: #1f2937 !important; }
    .fc .fc-daygrid-day.fc-day-other { display: none !important; }

    /* --- Event Modal Styling --- */
    .event-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; }
    .event-modal-content { background: white; border-radius: 12px; padding: 24px; max-width: 400px; width: 90%; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); color: #1f2937; }
    @media (max-width: 480px){ .event-modal-content { max-width: 320px !important; padding: 16px !important; } }
</style>

<!-- This script is called by Google's sign-in button after a successful login. -->
<script>
    window.handleCredentialResponse = function(response) {
        console.log('GIS credential received', response);
        if (!response.credential) { console.error('No credential returned.'); return; }
        if (!window.tokenClient) {
            window.tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: "514922143683-ja02ef5sm7ppsv79l216l5c18tlvtmg5.apps.googleusercontent.com",
                scope: "https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/gmail.send https://www.googleapis.com/auth/userinfo.email",
                callback: (tokenResponse) => {
                    if (tokenResponse && tokenResponse.access_token) {
                        gapi.client.setToken(tokenResponse);
                        document.dispatchEvent(new CustomEvent('gis-token-received', { detail: tokenResponse }));
                    } else { console.error('Failed to get access token.', tokenResponse); }
                },
            });
        }
        window.tokenClient.requestAccessToken({ prompt: "" });
    };
</script>
</head>
<body>

<!-- Main App Container -->
<div class="oauth-app-container">
    <div class="flex flex-col space-y-4 p-4 mobile-container">

        <!-- ===== Calendar Section ===== -->
        <div id="calendar-section" class="calendar-section bg-white rounded-xl shadow-lg p-4 flex flex-col">
            
            <!-- MODIFIED Authentication Area (visible when signed out) -->
            <div id="auth-area" class="flex flex-col items-center justify-start h-full p-4">
                <!-- New Header Section -->
                <img src="https://github.com/rylhong/mie-pages/blob/main/logo_white_70x70.png?raw=true" alt="Mie Logo" class="rounded-full mb-4">
                <h1 class="font-montserrat text-2xl font-semibold text-gray-800" style="font-size: 18pt;">Mie</h1>
                <p class="font-lato text-base text-gray-600 mt-1 mb-6" style="font-size: 12pt;">Remember your life</p>

                <!-- Existing Google Sign-In Button -->
                <div id="g_id_onload"
                     data-client_id="514922143683-ja02ef5sm7ppsv79l216l5c18tlvtmg5.apps.googleusercontent.com"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false"></div>
                <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-text="signin_with" data-size="large" data-logo_alignment="left"></div>

                <!-- New "Create Account" Link -->
                <div class="mt-6 text-sm text-gray-500">
                    or <a href="signup.html" class="font-semibold text-green-600 hover:text-green-700 hover:underline">Create an account</a>
                </div>
            </div>

            <!-- Calendar Content (visible when signed in) -->
            <div id="calendar-content" class="hidden flex flex-col h-full">
                <!-- Sign Out Button Area -->
                <div class="flex justify-end">
                    <button id="signout_button" class="bg-white text-red-600 border border-red-600 hover:bg-red-50 text-xs font-semibold mobile-small-btn py-1 px-2 rounded-md">Sign Out</button>
                </div>
                <!-- The container where FullCalendar will be rendered -->
                <div id="calendar-container" class="flex-1 min-h-0 mt-1"></div>
            </div>
        </div>

        <!-- ===== Messaging Section ===== -->
        <div id="messaging-section" class="messaging-section bg-white rounded-xl shadow-lg p-4 flex flex-col hidden">
            <h2 class="text-xl font-semibold mb-2 text-gray-800 mobile-heading">Send a Message</h2>
            
            <!-- Log of sent messages -->
            <div id="message-log" class="bg-gray-50 p-2 rounded-lg flex-1 overflow-y-auto mb-2">
                <div class="text-sm mobile-text text-gray-500">Your sent messages will appear here...</div>
            </div>
            
            <!-- Text input for the message -->
            <textarea id="message-input" placeholder="Type your message..." class="rounded-xl border border-gray-300 px-3 py-2 bg-white text-gray-900 resize-none h-20 mobile-textarea"></textarea>
            
            <!-- Attachment Controls -->
            <div class="flex items-center space-x-2 mt-2">
                <label for="file-input" class="cursor-pointer bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold text-sm py-1 px-3 rounded-full mobile-text">Attachment</label>
                <input id="file-input" type="file" class="hidden" accept="image/*">
                <!-- This area shows a preview of the attached image. -->
                <div id="file-preview" class="hidden flex items-center space-x-2">
                    <img id="preview-image" class="w-12 h-12 object-cover rounded border" alt="Preview">
                    <button id="remove-file" class="text-red-500 text-sm mobile-text">Remove</button>
                </div>
            </div>

            <!-- Send Button -->
            <button id="send-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow disabled:bg-blue-300 w-full mt-2 mobile-text-btn" disabled>Send</button>
        </div>
    </div>
</div>

<!-- ===== Event Details Modal (Popup) ===== -->
<div id="event-modal" class="event-modal hidden">
    <div class="event-modal-content">
        <div class="flex justify-between items-start mb-4">
            <h3 id="event-title" class="text-xl font-semibold mobile-heading"></h3>
            <button id="close-modal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
        </div>
        <div id="event-details" class="space-y-2">
            <p id="event-time" class="text-gray-600 mobile-text"></p>
            <p id="event-description" class="text-gray-700 mobile-text"></p>
            <p id="event-location" class="text-gray-600 mobile-text"></p>
        </div>
        <div class="mt-4 flex justify-end">
            <a id="event-link" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg mobile-text-btn">Open in Google Calendar</a>
        </div>
    </div>
</div>


<!-- ===== Main JavaScript Logic ===== -->
<script>
// Using an IIFE (Immediately Invoked Function Expression) to keep variables out of the global scope.
(async function(){
    const RECIPIENT_EMAIL = "save@mie.today";
    let calendar = null;
    let selectedFile = null;
    let userEmail = null;
    let gapi_loaded = false;
    const calendarCache = {};
    const authArea = document.getElementById('auth-area');
    const calendarContent = document.getElementById('calendar-content');
    const calendarContainer = document.getElementById('calendar-container');
    const messagingSection = document.getElementById('messaging-section');
    const signoutButton = document.getElementById('signout_button');
    const sendButton = document.getElementById('send-button');
    const messageLog = document.getElementById('message-log');
    const messageInput = document.getElementById('message-input');
    const fileInput = document.getElementById('file-input');
    const filePreview = document.getElementById('file-preview');
    const previewImage = document.getElementById('preview-image');
    const removeFileButton = document.getElementById('remove-file');
    const eventModal = document.getElementById('event-modal');
    const closeModal = document.getElementById('close-modal');
    const eventTitle = document.getElementById('event-title');
    const eventTime = document.getElementById('event-time');
    const eventDescription = document.getElementById('event-description');
    const eventLocation = document.getElementById('event-location');
    const eventLink = document.getElementById('event-link');
    signoutButton.addEventListener('click', handleSignOut);
    sendButton.addEventListener('click', sendEmail);
    messageInput.addEventListener('input', updateSendButton);
    fileInput.addEventListener('change', handleFileSelect);
    removeFileButton.addEventListener('click', removeFile);
    closeModal.addEventListener('click', () => eventModal.classList.add('hidden'));
    eventModal.addEventListener('click', (e) => { if(e.target === eventModal) eventModal.classList.add('hidden'); });
    gapi.load('client', () => {
        gapi.client.init({
            discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest", "https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest"]
        }).then(() => {
            gapi_loaded = true;
            console.log("GAPI client ready");
        });
    });
    document.addEventListener('gis-token-received', async () => {
        await handleAuthSuccess();
    });
    function updateUIForSignIn(){ authArea.classList.add('hidden'); calendarContent.classList.remove('hidden'); messagingSection.classList.remove('hidden'); }
    function updateUIForSignOut(){ authArea.classList.remove('hidden'); calendarContent.classList.add('hidden'); messagingSection.classList.add('hidden'); }
    async function handleAuthSuccess(){
        updateUIForSignIn();
        let attempts = 0;
        while (!gapi_loaded && attempts < 50) {
            await new Promise(r => setTimeout(r, 100));
            attempts++;
        }
        if (!gapi_loaded) { logMessage("Error: GAPI not loaded", "error"); return; }
        
        try {
            await getUserEmail();
            displayMonthlyCalendar();
        } catch(e) {
            logMessage("Auth success but some features may not work", "error");
            displayMonthlyCalendar();
        }
    }
    async function getUserEmail() {
        try {
            const token = gapi.client.getToken();
            const resp = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', { 
                headers: { 'Authorization': `Bearer ${token.access_token}` } 
            });
            if (resp.ok) {
                const data = await resp.json();
                if (data.email) {
                    userEmail = data.email;
                    logMessage(`Signed in as: ${userEmail}`, "success");
                    return userEmail;
                }
            }
            const gmailResp = await gapi.client.gmail.users.getProfile({'userId':'me'});
            userEmail = gmailResp.result.emailAddress;
            logMessage(`Signed in as: ${userEmail}`, "success");
            return userEmail;
        } catch (e) {
            console.error(e);
            throw e;
        }
    }
    function handleSignOut(){
        const token = gapi.client.getToken();
        if (token) {
            google.accounts.oauth2.revoke(token.access_token, () => {
                gapi.client.setToken(null);
                updateUIForSignOut();
            });
        }
        updateUIForSignOut();
    }
    function handleFileSelect(e){
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                filePreview.classList.remove('hidden');
                updateSendButton();
            };
            reader.readAsDataURL(file);
        }
    }
    
    function removeFile() {
        selectedFile = null;
        filePreview.classList.add('hidden');
        fileInput.value = '';
        updateSendButton();
    }
    function updateSendButton() {
        const canSend = messageInput.value.trim() !== '' || selectedFile !== null;
        sendButton.disabled = !canSend;
    }
    async function sendEmail() {
        if (!userEmail) {
            logMessage("Error: Could not determine your email address.", "error");
            return;
        }
        if (!messageInput.value.trim() && !selectedFile) return;
        logMessage(`Sending email...`, "info");
        sendButton.disabled = true;
        const boundary = '----boundary_' + Date.now();
        const headers = [
            `To: ${RECIPIENT_EMAIL}`,
            `From: ${userEmail}`,
            `Subject: Message from ${userEmail}`,
            `MIME-Version: 1.0`,
            `Content-Type: multipart/mixed; boundary="${boundary}"`
        ];
        
        let emailContent = headers.join('\r\n') + '\r\n\r\n';
        if (messageInput.value.trim()) {
            emailContent += `--${boundary}\r\nContent-Type: text/plain; charset=utf-8\r\n\r\n${messageInput.value.trim()}\r\n\r\n`;
        }
        if (selectedFile) {
            const fileData = await fileToBase64(selectedFile);
            emailContent += `--${boundary}\r\nContent-Type: ${selectedFile.type}; name="${selectedFile.name}"\r\nContent-Disposition: attachment; filename="${selectedFile.name}"\r\nContent-Transfer-Encoding: base64\r\n\r\n${fileData.split(',')[1]}\r\n\r\n`;
        }
        emailContent += `--${boundary}--`;
        const base64Encoded = btoa(unescape(encodeURIComponent(emailContent))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        
        try {
            await gapi.client.gmail.users.messages.send({'userId': 'me', 'resource': {'raw': base64Encoded}});
            logMessage("Message sent", "success");
            messageInput.value = '';
            removeFile();
        } catch(err) {
            logMessage(`Failed to send email: ${err.result?.error?.message || 'Unknown error'}`, "error");
        } finally {
            updateSendButton();
        }
    }
    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = err => reject(err);
        });
    }
    function logMessage(msg, type) {
        const div = document.createElement('div');
        div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
        div.className = `text-sm mb-1 ${type==='error'?'text-red-500':type==='success'?'text-green-500':'text-gray-600'}`;
        const placeholder = messageLog.querySelector('.text-gray-500');
        if (placeholder) placeholder.remove();
        messageLog.appendChild(div);
        messageLog.scrollTop = messageLog.scrollHeight;
    }
    function displayMonthlyCalendar() {
        if (calendar) calendar.destroy();
        calendar = new FullCalendar.Calendar(calendarContainer, {
            initialView: 'dayGridMonth',
            headerToolbar: { left: 'today', center: 'title', right: 'prev,next' },
            fixedWeekCount: false,
            showNonCurrentDates: false,
            height: 'auto',
            events: async (fetchInfo, successCallback, failureCallback) => {
                try {
                    const res = await gapi.client.calendar.events.list({
                        'calendarId': 'primary',
                        'timeMin': fetchInfo.start.toISOString(),
                        'timeMax': fetchInfo.end.toISOString(),
                        'showDeleted': false,
                        'singleEvents': true,
                        'orderBy': 'startTime'
                    });
                    const allEvents = res.result.items.map(e => ({
                        id: e.id,
                        title: e.summary || 'No Title',
                        start: e.start.dateTime || e.start.date,
                        end: e.end.dateTime || e.end.date,
                        url: e.htmlLink,
                        allDay: !e.start.dateTime,
                        description: e.description || '',
                        location: e.location || '',
                    }));
                    successCallback(allEvents);
                } catch (err) {
                    console.error("Error fetching calendar events: ", err);
                    failureCallback(err);
                }
            },
            eventClick: function(info) {
                info.jsEvent.preventDefault();
                showEventDetails(info.event);
            }
        });
        calendar.render();
    }
    function showEventDetails(event) {
        eventTitle.textContent = event.title;
        const start = new Date(event.start);
        const end = event.end ? new Date(event.end) : null;
        
        let timeString = 'All-day';
        if (!event.allDay) {
            timeString = start.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
            if (end) {
                timeString += ` - ${end.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' })}`;
            }
        }
        eventTime.textContent = `${start.toLocaleDateString()}${event.allDay ? '' : ' | ' + timeString}`;
        eventDescription.textContent = event.extendedProps.description || 'No description provided.';
        eventLocation.textContent = event.extendedProps.location || 'No location provided.';
        eventLink.href = event.url;
        eventModal.classList.remove('hidden');
    }
})();
</script>
</body>
</html>
